<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="description" content="打方块-在线">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🍉</text></svg>">
    <title>打方块-在线</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        .screen {
            flex: 0.75;
            background-color: #333;
            display: flex;
            color: black;
            font-size: 24px;
            border-radius: 0px;
            padding: 10px;
            border: none;
            background-image: linear-gradient(to right, rgb(255, 236, 210) 0%, rgb(252, 182, 159) 100%);
            margin: 10px;
            box-sizing: border-box;
            min-height: 0;
            /* 防止flex布局溢出 */
        }

        .game {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            border-radius: 4px;
            overflow: hidden;
            box-sizing: border-box;
            min-width: 0;
            /* 防止flex布局溢出 */
            padding: 0;
            /* 移除内边距 */
        }

        .game #gameCanvas {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            border: none;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            -webkit-image-rendering: pixelated;
            -moz-image-rendering: pixelated;
            -ms-image-rendering: pixelated;
            -webkit-image-rendering: crisp-edges;
            -moz-image-rendering: crisp-edges;
            -ms-image-rendering: crisp-edges;
        }

        .game-info {
            flex: 0.3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            background-color: white;
            border-left: 4px solid #f3f1ee;
            border-radius: 4px;
            padding: 10px;
            box-sizing: border-box;
            font-size: 20px;
            min-width: 120px;
        }

        .next-piece {
            width: 100%;
            aspect-ratio: 1;
            background-color: #f3f1ee;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }

        .next-piece canvas {
            width: 80%;
            height: 80%;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            -webkit-image-rendering: pixelated;
            -moz-image-rendering: pixelated;
            -ms-image-rendering: pixelated;
            -webkit-image-rendering: crisp-edges;
            -moz-image-rendering: crisp-edges;
            -ms-image-rendering: crisp-edges;
        }

        .buttons {
            flex: 0.25;
            background-color: #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-radius: 0px;
            background-image: linear-gradient(to right, rgb(255, 236, 210) 0%, rgb(252, 182, 159) 100%);
            margin: 10px;
            box-sizing: border-box;
            min-height: 0;
            /* 防止flex布局溢出 */
        }

        .control-buttons {
            display: flex;
            flex-direction: column;
            min-width: 100px;
            /* 设置最小宽度 */
        }

        .control-buttons button {
            margin: 5px;
            padding: 8px 16px;
            font-size: 16px;
            border: none;
            border: 1px solid white;
            color: white;
            background-color: #16d9e3;
            border-radius: 8px;
            min-width: 80px;
            /* 设置最小宽度 */
        }

        .control-buttons button.pause {
            background-color: #ff8e0d;
        }

        .direction-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(1, 1fr);
            gap: 5px;
            min-width: 150px;
        }

        .direction-buttons button {
            padding: 8px;
            font-size: 16px;
            border: none;
            border: 1px solid white;
            color: white;
            background-color: #16d9e3;
            border-radius: 8px;
            min-width: 40px;
            /* 设置最小宽度 */
        }

        @media (min-width: 768px) {
            .screen {
                flex: 0.8;
            }

            .buttons {
                flex: 0.2;
            }

            .game-info {
                font-size: 24px;
            }

            .control-buttons button,
            .direction-buttons button {
                font-size: 18px;
                padding: 10px 20px;
            }
        }

        @media (max-width: 768px) {
            .screen {
                flex: 0.65;
                padding: 5px;
                margin: 5px;
            }

            .buttons {
                flex: 0.35;
                padding: 5px 10px;
                margin: 5px;
            }

            .game-info {
                font-size: 16px;
                min-width: 80px;
                padding: 5px;
            }

            .control-buttons button,
            .direction-buttons button {
                font-size: 14px;
                padding: 6px 12px;
                min-width: 70px;
            }
        }

        .control-buttons button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="screen">
        <div class="game">
            <canvas id="gameCanvas"></canvas>
        </div>
        <div class="game-info">
            <div id="score">得分: 0</div>
            <div id="level">关卡: 1</div> 
        </div>
    </div>
    <div class="buttons">
        <div class="control-buttons">
            <button id="startButton">开始</button>
            <button id="pauseButton" class="pause">暂停</button>
            <button id="fullscreenToggle">全屏</button>
        </div>
        <div class="direction-buttons">
            <button id="leftButton">左</button>
            <button id="rightButton">右</button>
        </div>
    </div>

    <script>
        // 获取画布和上下文
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // 动态设置画布尺寸
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;

        // 先定义 paddle 对象
        let paddle = {
            width: 75,
            height: 10,
            x: (canvas.width - 75) / 2,
            dx: 7
        };

        // 再定义 ball 对象，使用硬编码的半径值计算 y 坐标
        let ball = {
            x: canvas.width / 2,
            // 初始时将小球放在挡板上，使用硬编码的半径值 10
            y: canvas.height - paddle.height - 10, 
            radius: 10,
            dx: 0, // 初始水平速度为 0
            dy: 0  // 初始垂直速度为 0
        };

        let bricks = [];
        let brickRowCount = 3;
        const brickWidth = 75;
        const brickHeight = 20;
        const brickPadding = 10;
        const brickColumnCount = Math.floor((canvas.width - 2 * brickPadding) / (brickWidth + brickPadding));
        const brickOffsetLeft = (canvas.width - (brickColumnCount * (brickWidth + brickPadding) - brickPadding)) / 2;
        const brickOffsetTop = 30;

        // 初始化方块
        function initBricks() {
            bricks = [];
            for (let c = 0; c < brickColumnCount; c++) {
                bricks[c] = [];
                for (let r = 0; r < brickRowCount; r++) {
                    bricks[c][r] = {
                        x: 0,
                        y: 0,
                        status: 1
                    };
                }
            }
        }

        let score = 0;
        let level = 1; // 关卡数
        let isPaused = false;
        let isGameStarted = false;
        let isWaitingForStart = true; // 初始状态为等待用户开始

        // 获取按钮元素
        const startButton = document.getElementById('startButton');
        const pauseButton = document.getElementById('pauseButton');
        const fullscreenToggle = document.getElementById('fullscreenToggle');
        const leftButton = document.getElementById('leftButton');
        const rightButton = document.getElementById('rightButton');

        // 初始化按钮状态
        pauseButton.disabled = true;

        // 初始化游戏界面
        initBricks();
        drawInitial();

        function drawInitial() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
        }

        // 开始按钮点击事件
        startButton.addEventListener('click', function () {
            if (!isGameStarted || isWaitingForStart) {
                isGameStarted = true;
                isWaitingForStart = false;
                if (level === 1) {
                    score = 0; // 仅在第一关重置得分
                    document.getElementById('score').textContent = `得分: ${score}`;
                }
                document.getElementById('level').textContent = `关卡: ${level}`;
                // 初始化方块
                initBricks();
                // 重置小球速度
                ball.dx = 3;
                ball.dy = -3;
                startButton.disabled = true;
                pauseButton.disabled = false;
                requestAnimationFrame(draw);
            }
        });

        // 暂停按钮点击事件
        pauseButton.addEventListener('click', function () {
            isPaused = !isPaused;
            if (isPaused) {
                pauseButton.textContent = '继续';
            } else {
                pauseButton.textContent = '暂停';
                requestAnimationFrame(draw);
            }
        });

        // 全屏按钮点击事件
        fullscreenToggle.addEventListener('click', function () {
            if (canvas.requestFullscreen) {
                canvas.requestFullscreen();
            } else if (canvas.webkitRequestFullscreen) {
                canvas.webkitRequestFullscreen();
            } else if (canvas.msRequestFullscreen) {
                canvas.msRequestFullscreen();
            }
        });

        // 左右按钮点击事件
        leftButton.addEventListener('click', function () {
            if (isGameStarted && !isPaused) {
                paddle.x -= paddle.dx;
                if (paddle.x < 0) {
                    paddle.x = 0;
                }
            }
        });

        rightButton.addEventListener('click', function () {
            if (isGameStarted && !isPaused) {
                paddle.x += paddle.dx;
                if (paddle.x + paddle.width > canvas.width) {
                    paddle.x = canvas.width - paddle.width;
                }
            }
        });

        // 键盘事件
        document.addEventListener('keydown', function (e) {
            if (isGameStarted && !isPaused) {
                if (e.key === 'Left' || e.key === 'ArrowLeft') {
                    paddle.x -= paddle.dx;
                    if (paddle.x < 0) {
                        paddle.x = 0;
                    }
                } else if (e.key === 'Right' || e.key === 'ArrowRight') {
                    paddle.x += paddle.dx;
                    if (paddle.x + paddle.width > canvas.width) {
                        paddle.x = canvas.width - paddle.width;
                    }
                }
            }
        });

        // 绘制小球
        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#0095DD';
            ctx.fill();
            ctx.closePath();
        }

        // 绘制挡板
        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddle.x, canvas.height - paddle.height, paddle.width, paddle.height);
            ctx.fillStyle = '#0095DD';
            ctx.fill();
            ctx.closePath();
        }

        // 绘制方块
        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                // Check if the column exists
                if (bricks[c]) { 
                    for (let r = 0; r < brickRowCount; r++) {
                        // Check if the row exists
                        if (bricks[c][r] && bricks[c][r].status === 1) { 
                            const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                            const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                            bricks[c][r].x = brickX;
                            bricks[c][r].y = brickY;
                            ctx.beginPath();
                            ctx.rect(brickX, brickY, brickWidth, brickHeight);
                            ctx.fillStyle = '#0095DD';
                            ctx.fill();
                            ctx.closePath();
                        }
                    }
                }
            }
        }

        // 移除绘制得分函数
        // function drawScore() {
        //     ctx.font = '16px Arial';
        //     ctx.fillStyle = '#0095DD';
        //     ctx.fillText('得分: ' + score, 8, 20);
        // }

        // 碰撞检测
        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                if (bricks[c]) { 
                    for (let r = 0; r < brickRowCount; r++) {
                        if (bricks[c][r]) { 
                            const b = bricks[c][r];
                            if (b.status === 1) {
                                if (ball.x > b.x && ball.x < b.x + brickWidth && ball.y > b.y && ball.y < b.y + brickHeight) {
                                    ball.dy = -ball.dy;
                                    b.status = 0;
                                    score++;
                                    document.getElementById('score').textContent = `得分: ${score}`;
                                    // 检查是否所有方块都被击碎
                                    if (isAllBricksDestroyed()) {
                                        level++;
                                        // 增加难度
                                        increaseDifficulty();
                                        // 重置小球和挡板位置
                                        paddle.x = (canvas.width - paddle.width) / 2;
                                        // 将小球位置重置到挡板上方
                                        ball.x = canvas.width / 2;
                                        ball.y = canvas.height - paddle.height - ball.radius;
                                        ball.dx = 0; // 重置水平速度
                                        ball.dy = 0; // 重置垂直速度
                                        // 初始化下一关方块
                                        initBricks();
                                        // 绘制下一关界面
                                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                                        drawBricks();
                                        drawBall();
                                        drawPaddle();
                                        // 标记为等待用户点击开始
                                        isWaitingForStart = true; 
                                        isGameStarted = false;
                                        startButton.disabled = false;
                                        pauseButton.disabled = true;
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }

        // 开始按钮点击事件
        startButton.addEventListener('click', function () {
            if (!isGameStarted || isWaitingForStart) {
                isGameStarted = true;
                isWaitingForStart = false;
                document.getElementById('level').textContent = `关卡: ${level}`;
                // 确保每次开始都重新初始化方块
                initBricks();
                // 重置小球速度
                ball.dx = 3;
                ball.dy = -3;
                startButton.disabled = true;
                pauseButton.disabled = false;
                // 启动动画循环
                requestAnimationFrame(draw);
            }
        });

        // 增加难度的函数
        function increaseDifficulty() {
            // 增加行数，但限制最大行数，避免超出界面
            brickRowCount = Math.min(brickRowCount + 1, Math.floor((canvas.height - brickOffsetTop - 100) / (brickHeight + brickPadding)));
            // 适当提高小球速度，增大倍数
            ball.dx *= 1.2; 
            ball.dy *= 1.2; 
            // 可以根据需求添加更多难度增加逻辑，比如减少挡板宽度
            paddle.width *= 0.95; 
        }

        // 检查是否所有方块都被击碎
        function isAllBricksDestroyed() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        return false;
                    }
                }
            }
            return true;
        }

        // 绘制函数
        function draw() {
            if (isPaused || isWaitingForStart) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
            collisionDetection();

            // 小球碰撞边界检测
            if (ball.x + ball.dx > canvas.width - ball.radius || ball.x + ball.dx < ball.radius) {
                ball.dx = -ball.dx;
            }
            if (ball.y + ball.dy < ball.radius) {
                ball.dy = -ball.dy;
            } else if (ball.y + ball.dy > canvas.height - ball.radius) {
                ball.dy = -ball.dy;
            }

            // 移动小球和挡板
            ball.x += ball.dx;
            ball.y += ball.dy;

            requestAnimationFrame(draw);
        }
    </script>
</body>

</html>
