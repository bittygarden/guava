<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸ‰</text></svg>">
    <title>æ‰“æ–¹å—-åœ¨çº¿</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        .screen {
            flex: 0.75;
            background-color: #333;
            display: flex;
            color: black;
            font-size: 24px;
            border-radius: 0px;
            padding: 10px;
            border: none;
            background-image: linear-gradient(to right, rgb(255, 236, 210) 0%, rgb(252, 182, 159) 100%);
            margin: 10px;
            box-sizing: border-box;
            min-height: 0;
            /* é˜²æ­¢flexå¸ƒå±€æº¢å‡º */
        }

        .game {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            border-radius: 4px;
            overflow: hidden;
            box-sizing: border-box;
            min-width: 0;
            /* é˜²æ­¢flexå¸ƒå±€æº¢å‡º */
            padding: 0;
            /* ç§»é™¤å†…è¾¹è· */
        }

        .game #gameCanvas {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            border: none;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            -webkit-image-rendering: pixelated;
            -moz-image-rendering: pixelated;
            -ms-image-rendering: pixelated;
            -webkit-image-rendering: crisp-edges;
            -moz-image-rendering: crisp-edges;
            -ms-image-rendering: crisp-edges;
        }

        .game-info {
            flex: 0.3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            background-color: white;
            border-left: 4px solid #f3f1ee;
            border-radius: 4px;
            padding: 10px;
            box-sizing: border-box;
            font-size: 20px;
            min-width: 120px;
        }

        .next-piece {
            width: 100%;
            aspect-ratio: 1;
            background-color: #f3f1ee;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }

        .next-piece canvas {
            width: 80%;
            height: 80%;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            -webkit-image-rendering: pixelated;
            -moz-image-rendering: pixelated;
            -ms-image-rendering: pixelated;
            -webkit-image-rendering: crisp-edges;
            -moz-image-rendering: crisp-edges;
            -ms-image-rendering: crisp-edges;
        }

        .buttons {
            flex: 0.25;
            background-color: #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-radius: 0px;
            background-image: linear-gradient(to right, rgb(255, 236, 210) 0%, rgb(252, 182, 159) 100%);
            margin: 10px;
            box-sizing: border-box;
            min-height: 0;
            /* é˜²æ­¢flexå¸ƒå±€æº¢å‡º */
        }

        .control-buttons {
            display: flex;
            flex-direction: column;
            min-width: 100px;
            /* è®¾ç½®æœ€å°å®½åº¦ */
        }

        .control-buttons button {
            margin: 5px;
            padding: 8px 16px;
            font-size: 16px;
            border: none;
            border: 1px solid white;
            color: white;
            background-color: #16d9e3;
            border-radius: 8px;
            min-width: 80px;
            /* è®¾ç½®æœ€å°å®½åº¦ */
        }

        .control-buttons button.pause {
            background-color: #ff8e0d;
        }

        .direction-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(1, 1fr);
            gap: 50px;
            min-width: 150px;
        }

        .direction-buttons button {
            padding: 8px;
            font-size: 16px;
            border: none;
            border: 1px solid white;
            color: white;
            background-color: #16d9e3;
            border-radius: 8px;
            min-width: 40px;
            /* è®¾ç½®æœ€å°å®½åº¦ */
        }

        @media (min-width: 768px) {
            .screen {
                flex: 0.8;
            }

            .buttons {
                flex: 0.2;
            }

            .game-info {
                font-size: 24px;
            }

            .control-buttons button,
            .direction-buttons button {
                font-size: 18px;
                padding: 10px 20px;
            }
        }

        @media (max-width: 768px) {
            .screen {
                flex: 0.65;
                padding: 5px;
                margin: 5px;
            }

            .buttons {
                flex: 0.35;
                padding: 5px 10px;
                margin: 5px;
            }

            .game-info {
                font-size: 16px;
                min-width: 80px;
                padding: 5px;
            }

            .control-buttons button,
            .direction-buttons button {
                font-size: 14px;
                padding: 6px 12px;
                min-width: 70px;
            }
        }

        .control-buttons button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="screen">
        <div class="game">
            <canvas id="gameCanvas"></canvas>
        </div>
        <div class="game-info">
            <div id="score">å¾—åˆ†: 0</div>
            <div id="level">å…³å¡: 1</div>
        </div>
    </div>
    <div class="buttons">
        <div class="control-buttons">
            <button id="startButton">å¼€å§‹</button>
            <button id="pauseButton" class="pause">æš‚åœ</button>
            <button id="fullscreenToggle">å…¨å±</button>
        </div>
        <div class="direction-buttons">
            <button id="leftButton">å·¦</button>
            <button id="rightButton">å³</button>
        </div>
    </div>

    <script>
        // è·å–ç”»å¸ƒå’Œä¸Šä¸‹æ–‡
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // åŠ¨æ€è®¾ç½®ç”»å¸ƒå°ºå¯¸
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;

        // å…ˆå®šä¹‰ paddle å¯¹è±¡
        let paddle = {
            width: canvas.width / 3,
            height: 10,
            x: (canvas.width - canvas.width / 3) / 2,
            dx: 70
        };

        // ä¿®æ”¹çƒçš„åŠå¾„ï¼Œè¿™é‡Œå°†åŠå¾„ä» 10 å¢å¤§åˆ° 20
        let ball = {
            x: canvas.width / 2,
            // åˆå§‹æ—¶å°†å°çƒæ”¾åœ¨æŒ¡æ¿ä¸Šï¼Œæ›´æ–°çƒçš„ y åæ ‡ä»¥é€‚åº”æ–°çš„åŠå¾„
            y: canvas.height - paddle.height - 20,
            radius: 20, // ä¿®æ”¹çƒçš„åŠå¾„
            dx: 0, // åˆå§‹æ°´å¹³é€Ÿåº¦ä¸º 0
            dy: 0  // åˆå§‹å‚ç›´é€Ÿåº¦ä¸º 0
        };

        let randomColor = `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`;

        let bricks = [];

        // å¢åŠ åˆå§‹è¡Œæ•°
        let brickRowCount = 5;
        let brickColumnCount = 5;

        const brickPadding = 10;
        const brickOffsetLeft = 20;
        const brickOffsetTop = 20;

        // åŠ¨æ€è®¡ç®—æ–¹å—å®½åº¦å’Œé«˜åº¦
        function calculateBrickSize() {
            // è®¾å®šæ–¹å—çš„æœ€å°å®½åº¦å’Œé«˜åº¦
            const minBrickWidth = 0.1;
            const minBrickHeight = 0.1;

            const availableWidth = canvas.width - brickOffsetLeft * 2 - (brickColumnCount - 1) * brickPadding;
            const availableHeight = canvas.height - brickOffsetTop - 100 - (brickRowCount - 1) * brickPadding;

            // è®¡ç®—æ–¹å—å®½åº¦
            let brickWidth = availableWidth / brickColumnCount;
            // ç¡®ä¿æ–¹å—å®½åº¦ä¸å°äºæœ€å°å®½åº¦
            brickWidth = Math.max(brickWidth, minBrickWidth);

            // è®¡ç®—æ–¹å—é«˜åº¦
            let brickHeight = availableHeight / brickRowCount;
            // ç¡®ä¿æ–¹å—é«˜åº¦ä¸å°äºæœ€å°é«˜åº¦
            brickHeight = Math.max(brickHeight, minBrickHeight);

            return { brickWidth, brickHeight };
        }

        let { brickWidth, brickHeight } = calculateBrickSize();

        // åˆå§‹åŒ–æ–¹å—
        function initBricks() {
            bricks = [];
            for (let c = 0; c < brickColumnCount; c++) {
                bricks[c] = [];
                for (let r = 0; r < brickRowCount; r++) {
                    // éšæœºç”Ÿæˆé¢œè‰²
                    bricks[c][r] = {
                        x: 0,
                        y: 0,
                        status: 1,
                        color: randomColor // å­˜å‚¨éšæœºé¢œè‰²
                    };
                }
            }
        }

        // ç»˜åˆ¶æ–¹å—
        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                if (bricks[c]) {
                    for (let r = 0; r < brickRowCount; r++) {
                        if (bricks[c][r] && bricks[c][r].status === 1) {
                            const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                            const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                            bricks[c][r].x = brickX;
                            bricks[c][r].y = brickY;
                            ctx.beginPath();
                            ctx.rect(brickX, brickY, brickWidth, brickHeight);
                            ctx.fillStyle = bricks[c][r].color;
                            ctx.fill();
                            ctx.closePath();
                        }
                    }
                }
            }
        }

        let score = 0;
        let level = 1; // å…³å¡æ•°
        let isPaused = false;
        let isGameStarted = false;
        let isWaitingForStart = true; // åˆå§‹çŠ¶æ€ä¸ºç­‰å¾…ç”¨æˆ·å¼€å§‹

        // è·å–æŒ‰é’®å…ƒç´ 
        const startButton = document.getElementById('startButton');
        const pauseButton = document.getElementById('pauseButton');
        const fullscreenToggle = document.getElementById('fullscreenToggle');
        const leftButton = document.getElementById('leftButton');
        const rightButton = document.getElementById('rightButton');

        // åˆå§‹åŒ–æŒ‰é’®çŠ¶æ€
        pauseButton.disabled = true;

        // åˆå§‹åŒ–æ¸¸æˆç•Œé¢
        initBricks();
        drawInitial();

        function drawInitial() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
        }

        // å¼€å§‹æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        startButton.addEventListener('click', function () {
            if (!isGameStarted || isWaitingForStart) {
                isGameStarted = true;
                isWaitingForStart = false;
                if (level === 1) {
                    score = 0; // ä»…åœ¨ç¬¬ä¸€å…³é‡ç½®å¾—åˆ†
                    document.getElementById('score').textContent = `å¾—åˆ†: ${score}`;
                }
                document.getElementById('level').textContent = `å…³å¡: ${level}`;
                // åˆå§‹åŒ–æ–¹å—
                initBricks();
                // é‡ç½®å°çƒé€Ÿåº¦
                ball.dx = 6;
                ball.dy = -6;
                startButton.disabled = true;
                pauseButton.disabled = false;
                requestAnimationFrame(draw);
            }
        });

        // æš‚åœæŒ‰é’®ç‚¹å‡»äº‹ä»¶
        pauseButton.addEventListener('click', function () {
            isPaused = !isPaused;
            if (isPaused) {
                pauseButton.textContent = 'ç»§ç»­';
            } else {
                pauseButton.textContent = 'æš‚åœ';
                requestAnimationFrame(draw);
            }
        });

        // å…¨å±æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        fullscreenToggle.addEventListener('click', function () {
            if (document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement) {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
                fullscreenToggle.textContent = 'å…¨å±';
            } else {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) {
                    document.documentElement.msRequestFullscreen();
                }
                fullscreenToggle.textContent = 'é€€å‡ºå…¨å±';
            }
        });

        // ç›‘å¬å…¨å±çŠ¶æ€å˜åŒ–äº‹ä»¶
        function reRender() {
            // ä¿å­˜æ–¹å—æ¶ˆé™¤çŠ¶æ€
            const savedBricks = JSON.parse(JSON.stringify(bricks));
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // é‡æ–°è®¡ç®—æ–¹å—å°ºå¯¸
            const { brickWidth: newBrickWidth, brickHeight: newBrickHeight } = calculateBrickSize();
            brickWidth = newBrickWidth;
            brickHeight = newBrickHeight;
            initBricks();
            // æ¢å¤æ–¹å—æ¶ˆé™¤çŠ¶æ€
            for (let c = 0; c < brickColumnCount; c++) {
                if (bricks[c] && savedBricks[c]) {
                    for (let r = 0; r < brickRowCount; r++) {
                        if (bricks[c][r] && savedBricks[c][r]) {
                            bricks[c][r].status = savedBricks[c][r].status;
                        }
                    }
                }
            }
            drawInitial();
        }

        document.addEventListener('fullscreenchange', function () {
            reRender();
            if (!document.fullscreenElement) {
                fullscreenToggle.textContent = 'å…¨å±';
            }
        });

        document.addEventListener('webkitfullscreenchange', function () {
            reRender();
            if (!document.webkitFullscreenElement) {
                fullscreenToggle.textContent = 'å…¨å±';
            }
        });

        document.addEventListener('msfullscreenchange', function () {
            reRender();
            if (!document.msFullscreenElement) {
                fullscreenToggle.textContent = 'å…¨å±';
            }
        });
        document.addEventListener('fullscreenchange', function () {
            if (!document.fullscreenElement) {
                fullscreenToggle.textContent = 'å…¨å±';
            }
        });
        document.addEventListener('webkitfullscreenchange', function () {
            if (!document.webkitFullscreenElement) {
                fullscreenToggle.textContent = 'å…¨å±';
            }
        });
        document.addEventListener('msfullscreenchange', function () {
            if (!document.msFullscreenElement) {
                fullscreenToggle.textContent = 'å…¨å±';
            }
        });

        // å·¦å³æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        leftButton.addEventListener('click', function () {
            if (isGameStarted && !isPaused) {
                paddle.x -= paddle.dx;
                if (paddle.x < 0) {
                    paddle.x = 0;
                }
            }
        });

        rightButton.addEventListener('click', function () {
            if (isGameStarted && !isPaused) {
                paddle.x += paddle.dx;
                if (paddle.x + paddle.width > canvas.width) {
                    paddle.x = canvas.width - paddle.width;
                }
            }
        });

        // é”®ç›˜äº‹ä»¶
        document.addEventListener('keydown', function (e) {
            if (isGameStarted && !isPaused) {
                if (e.key === 'Left' || e.key === 'ArrowLeft') {
                    paddle.x -= paddle.dx;
                    if (paddle.x < 0) {
                        paddle.x = 0;
                    }
                } else if (e.key === 'Right' || e.key === 'ArrowRight') {
                    paddle.x += paddle.dx;
                    if (paddle.x + paddle.width > canvas.width) {
                        paddle.x = canvas.width - paddle.width;
                    }
                }
            }
        });

        // ç»˜åˆ¶å°çƒ
        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#ff8e0d';
            ctx.fill();
            ctx.closePath();
        }

        // ç»˜åˆ¶æŒ¡æ¿
        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddle.x, canvas.height - paddle.height, paddle.width, paddle.height);
            ctx.fillStyle = '#16d9e3';
            ctx.fill();
            ctx.closePath();
        }

        // å¢åŠ éš¾åº¦çš„å‡½æ•°
        function increaseDifficulty() {
            // å¢åŠ å°çƒé€Ÿåº¦
            ball.dx *= 1.1;
            ball.dy *= 1.1;

            // å¢åŠ æ–¹å—è¡Œæ•°
            if (brickRowCount > brickColumnCount) {
                brickColumnCount++
            } else {
                brickRowCount++
            }

            // é‡æ–°è®¡ç®—æ–¹å—å°ºå¯¸
            const { brickWidth: newBrickWidth, brickHeight: newBrickHeight } = calculateBrickSize();
            brickWidth = newBrickWidth;
            brickHeight = newBrickHeight;
        }

        // ç¢°æ’æ£€æµ‹
        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                if (bricks[c]) {
                    for (let r = 0; r < brickRowCount; r++) {
                        if (bricks[c][r]) {
                            const b = bricks[c][r];
                            if (b.status === 1) {
                                if (ball.x > b.x && ball.x < b.x + brickWidth && ball.y > b.y && ball.y < b.y + brickHeight) {
                                    if (ball.dy < 0) {
                                        ball.dy = ball.dy - 0.2;
                                    }
                                    if (ball.dy > 0) {
                                        ball.dy = ball.dy + 0.2;
                                    }
                                    ball.dy = -ball.dy;
                                    ball.dx = ball.dx + 0.2;

                                    b.status = 0;
                                    score++;

                                    document.getElementById('score').textContent = `å¾—åˆ†: ${score}`;
                                    // æ£€æŸ¥æ˜¯å¦æ‰€æœ‰æ–¹å—éƒ½è¢«å‡»ç¢
                                    if (isAllBricksDestroyed()) {
                                        randomColor = `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`;
                                        level++; // å¢åŠ å…³å¡æ•°
                                        // å¢åŠ éš¾åº¦
                                        increaseDifficulty();
                                        // é‡ç½®å°çƒå’ŒæŒ¡æ¿ä½ç½®
                                        paddle.x = (canvas.width - paddle.width) / 2;
                                        ball.x = canvas.width / 2;
                                        ball.y = canvas.height - paddle.height - ball.radius;
                                        ball.dx = 0;
                                        ball.dy = 0;
                                        // åˆå§‹åŒ–ä¸‹ä¸€å…³æ–¹å—
                                        initBricks();
                                        // æ¸²æŸ“ä¸‹ä¸€å…³ç•Œé¢
                                        draw();
                                        // æ ‡è®°ä¸ºç­‰å¾…ç”¨æˆ·ç‚¹å‡»å¼€å§‹
                                        isWaitingForStart = true;
                                        isGameStarted = false;
                                        startButton.disabled = false;
                                        pauseButton.disabled = true;
                                        // ç¡®ä¿æ›´æ–°å…³å¡æ•°æ˜¾ç¤º
                                        document.getElementById('level').textContent = `å…³å¡: ${level}`;
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }

        // å¼€å§‹æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        startButton.addEventListener('click', function () {
            if (!isGameStarted || isWaitingForStart) {
                isGameStarted = true;
                isWaitingForStart = false;
                document.getElementById('level').textContent = `å…³å¡: ${level}`;
                // ç¡®ä¿æ¯æ¬¡å¼€å§‹éƒ½é‡æ–°åˆå§‹åŒ–æ–¹å—
                initBricks();
                // é‡ç½®å°çƒé€Ÿåº¦
                ball.dx = 12 + level;
                ball.dy = -12 + level;
                startButton.disabled = true;
                pauseButton.disabled = false;
                // å¯åŠ¨åŠ¨ç”»å¾ªç¯
                requestAnimationFrame(draw);
            }
        });

        // æ£€æŸ¥æ˜¯å¦æ‰€æœ‰æ–¹å—éƒ½è¢«å‡»ç¢
        function isAllBricksDestroyed() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        return false;
                    }
                }
            }
            return true;
        }

        // ç»˜åˆ¶å‡½æ•°
        function draw() {
            if (isPaused || isWaitingForStart) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
            collisionDetection();

            // å°çƒç¢°æ’è¾¹ç•Œæ£€æµ‹
            if (ball.x + ball.dx > canvas.width - ball.radius || ball.x + ball.dx < ball.radius) {
                ball.dx = -ball.dx;
            }
            if (ball.y + ball.dy < ball.radius) {
                ball.dy = -ball.dy;
            }
            // æ£€æµ‹çƒä¸æ»‘æ¿çš„ç¢°æ’
            else if (ball.y + ball.dy > canvas.height - paddle.height - ball.radius &&
                ball.x > paddle.x &&
                ball.x < paddle.x + paddle.width) {
                // è®¡ç®—çƒæ’å‡»æ»‘æ¿çš„ä½ç½®ï¼ŒèŒƒå›´ä» -1 åˆ° 1
                const hitPosition = (ball.x - (paddle.x + paddle.width / 2)) / (paddle.width / 2);
                // å®šä¹‰æœ€å¤§æ°´å¹³é€Ÿåº¦
                const maxBounceAngle = 4;
                // æ ¹æ®æ’å‡»ä½ç½®è®¡ç®—æ–°çš„æ°´å¹³é€Ÿåº¦
                ball.dx = hitPosition * maxBounceAngle;
                // åè½¬å‚ç›´é€Ÿåº¦
                ball.dy = -ball.dy;
            }
            // æ–°å¢åº•éƒ¨è¾¹æ¡†ç¢°æ’æ£€æµ‹
            else if (ball.y + ball.dy > canvas.height - ball.radius) {
                ball.dy = -ball.dy;
            }

            // ç§»åŠ¨å°çƒå’ŒæŒ¡æ¿
            ball.x += ball.dx;
            ball.y += ball.dy;

            requestAnimationFrame(draw);
        }
    </script>
