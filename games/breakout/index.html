<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="description" content="打方块-在线">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🍉</text></svg>">
    <title>打方块-在线</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        .screen {
            flex: 0.75;
            background-color: #333;
            display: flex;
            color: black;
            font-size: 24px;
            border-radius: 0px;
            padding: 10px;
            border: none;
            background-image: linear-gradient(to right, rgb(255, 236, 210) 0%, rgb(252, 182, 159) 100%);
            margin: 10px;
            box-sizing: border-box;
            min-height: 0;
            /* 防止flex布局溢出 */
        }

        .game {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            border-radius: 4px;
            overflow: hidden;
            box-sizing: border-box;
            min-width: 0;
            /* 防止flex布局溢出 */
            padding: 0;
            /* 移除内边距 */
        }

        .game #gameCanvas {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            border: none;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            -webkit-image-rendering: pixelated;
            -moz-image-rendering: pixelated;
            -ms-image-rendering: pixelated;
            -webkit-image-rendering: crisp-edges;
            -moz-image-rendering: crisp-edges;
            -ms-image-rendering: crisp-edges;
        }

        .game-info {
            flex: 0.3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            background-color: white;
            border-left: 4px solid #f3f1ee;
            border-radius: 4px;
            padding: 10px;
            box-sizing: border-box;
            font-size: 20px;
            min-width: 120px;
        }

        .next-piece {
            width: 100%;
            aspect-ratio: 1;
            background-color: #f3f1ee;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
        }

        .next-piece canvas {
            width: 80%;
            height: 80%;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            -webkit-image-rendering: pixelated;
            -moz-image-rendering: pixelated;
            -ms-image-rendering: pixelated;
            -webkit-image-rendering: crisp-edges;
            -moz-image-rendering: crisp-edges;
            -ms-image-rendering: crisp-edges;
        }

        .buttons {
            flex: 0.25;
            background-color: #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-radius: 0px;
            background-image: linear-gradient(to right, rgb(255, 236, 210) 0%, rgb(252, 182, 159) 100%);
            margin: 10px;
            box-sizing: border-box;
            min-height: 0;
            /* 防止flex布局溢出 */
        }

        .control-buttons {
            display: flex;
            flex-direction: column;
            min-width: 100px;
            /* 设置最小宽度 */
        }

        .control-buttons button {
            margin: 5px;
            padding: 8px 16px;
            font-size: 16px;
            border: none;
            border: 1px solid white;
            color: white;
            background-color: #16d9e3;
            border-radius: 8px;
            min-width: 80px;
            /* 设置最小宽度 */
        }

        .control-buttons button.pause {
            background-color: #ff8e0d;
        }

        .direction-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(1, 1fr);
            gap: 50px;
            min-width: 150px;
        }

        .direction-buttons button {
            padding: 8px;
            font-size: 16px;
            border: none;
            border: 1px solid white;
            color: white;
            background-color: #16d9e3;
            border-radius: 8px;
            min-width: 40px;
            /* 设置最小宽度 */
        }

        @media (min-width: 768px) {
            .screen {
                flex: 0.8;
            }

            .buttons {
                flex: 0.2;
            }

            .game-info {
                font-size: 24px;
            }

            .control-buttons button,
            .direction-buttons button {
                font-size: 18px;
                padding: 10px 20px;
            }
        }

        @media (max-width: 768px) {
            .screen {
                flex: 0.65;
                padding: 5px;
                margin: 5px;
            }

            .buttons {
                flex: 0.35;
                padding: 5px 10px;
                margin: 5px;
            }

            .game-info {
                font-size: 16px;
                min-width: 80px;
                padding: 5px;
            }

            .control-buttons button,
            .direction-buttons button {
                font-size: 14px;
                padding: 6px 12px;
                min-width: 70px;
            }
        }

        .control-buttons button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="screen">
        <div class="game">
            <canvas id="gameCanvas"></canvas>
        </div>
        <div class="game-info">
            <div id="score">得分: 0</div>
            <div id="level">关卡: 1</div>
        </div>
    </div>
    <div class="buttons">
        <div class="control-buttons">
            <button id="startButton">开始</button>
            <button id="pauseButton" class="pause">暂停</button>
            <button id="fullscreenToggle">全屏</button>
        </div>
        <div class="direction-buttons">
            <button id="leftButton">左</button>
            <button id="rightButton">右</button>
        </div>
    </div>

    <script>
        // 获取画布和上下文
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // 动态设置画布尺寸
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;

        // 先定义 paddle 对象
        let paddle = {
            width: canvas.width / 3,
            height: 10,
            x: (canvas.width - canvas.width / 3) / 2,
            dx: 70
        };

        // 修改球的半径，这里将半径从 10 增大到 20
        let ball = {
            x: canvas.width / 2,
            // 初始时将小球放在挡板上，更新球的 y 坐标以适应新的半径
            y: canvas.height - paddle.height - 20,
            radius: 20, // 修改球的半径
            dx: 0, // 初始水平速度为 0
            dy: 0  // 初始垂直速度为 0
        };

        let randomColor = `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`;

        let bricks = [];

        // 增加初始行数
        let brickRowCount = 5;
        let brickColumnCount = 5;

        const brickPadding = 10;
        const brickOffsetLeft = 20;
        const brickOffsetTop = 20;

        // 动态计算方块宽度和高度
        function calculateBrickSize() {
            // 设定方块的最小宽度和高度
            const minBrickWidth = 0.1;
            const minBrickHeight = 0.1;

            const availableWidth = canvas.width - brickOffsetLeft * 2 - (brickColumnCount - 1) * brickPadding;
            const availableHeight = canvas.height - brickOffsetTop - 100 - (brickRowCount - 1) * brickPadding;

            // 计算方块宽度
            let brickWidth = availableWidth / brickColumnCount;
            // 确保方块宽度不小于最小宽度
            brickWidth = Math.max(brickWidth, minBrickWidth);

            // 计算方块高度
            let brickHeight = availableHeight / brickRowCount;
            // 确保方块高度不小于最小高度
            brickHeight = Math.max(brickHeight, minBrickHeight);

            return { brickWidth, brickHeight };
        }

        let { brickWidth, brickHeight } = calculateBrickSize();

        // 初始化方块
        function initBricks() {
            bricks = [];
            for (let c = 0; c < brickColumnCount; c++) {
                bricks[c] = [];
                for (let r = 0; r < brickRowCount; r++) {
                    // 随机生成颜色
                    bricks[c][r] = {
                        x: 0,
                        y: 0,
                        status: 1,
                        color: randomColor // 存储随机颜色
                    };
                }
            }
        }

        // 绘制方块
        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                if (bricks[c]) {
                    for (let r = 0; r < brickRowCount; r++) {
                        if (bricks[c][r] && bricks[c][r].status === 1) {
                            const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                            const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                            bricks[c][r].x = brickX;
                            bricks[c][r].y = brickY;
                            ctx.beginPath();
                            ctx.rect(brickX, brickY, brickWidth, brickHeight);
                            ctx.fillStyle = bricks[c][r].color;
                            ctx.fill();
                            ctx.closePath();
                        }
                    }
                }
            }
        }

        let score = 0;
        let level = 1; // 关卡数
        let isPaused = false;
        let isGameStarted = false;
        let isWaitingForStart = true; // 初始状态为等待用户开始

        // 获取按钮元素
        const startButton = document.getElementById('startButton');
        const pauseButton = document.getElementById('pauseButton');
        const fullscreenToggle = document.getElementById('fullscreenToggle');
        const leftButton = document.getElementById('leftButton');
        const rightButton = document.getElementById('rightButton');

        // 初始化按钮状态
        pauseButton.disabled = true;

        // 初始化游戏界面
        initBricks();
        drawInitial();

        function drawInitial() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
        }

        // 开始按钮点击事件
        startButton.addEventListener('click', function () {
            if (!isGameStarted || isWaitingForStart) {
                isGameStarted = true;
                isWaitingForStart = false;
                if (level === 1) {
                    score = 0; // 仅在第一关重置得分
                    document.getElementById('score').textContent = `得分: ${score}`;
                }
                document.getElementById('level').textContent = `关卡: ${level}`;
                // 初始化方块
                initBricks();
                // 重置小球速度
                ball.dx = 6;
                ball.dy = -6;
                startButton.disabled = true;
                pauseButton.disabled = false;
                requestAnimationFrame(draw);
            }
        });

        // 暂停按钮点击事件
        pauseButton.addEventListener('click', function () {
            isPaused = !isPaused;
            if (isPaused) {
                pauseButton.textContent = '继续';
            } else {
                pauseButton.textContent = '暂停';
                requestAnimationFrame(draw);
            }
        });

        // 全屏按钮点击事件
        fullscreenToggle.addEventListener('click', function () {
            if (document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement) {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
                fullscreenToggle.textContent = '全屏';
            } else {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) {
                    document.documentElement.msRequestFullscreen();
                }
                fullscreenToggle.textContent = '退出全屏';
            }
        });

        // 监听全屏状态变化事件
        function reRender() {
            // 保存方块消除状态
            const savedBricks = JSON.parse(JSON.stringify(bricks));
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // 重新计算方块尺寸
            const { brickWidth: newBrickWidth, brickHeight: newBrickHeight } = calculateBrickSize();
            brickWidth = newBrickWidth;
            brickHeight = newBrickHeight;
            initBricks();
            // 恢复方块消除状态
            for (let c = 0; c < brickColumnCount; c++) {
                if (bricks[c] && savedBricks[c]) {
                    for (let r = 0; r < brickRowCount; r++) {
                        if (bricks[c][r] && savedBricks[c][r]) {
                            bricks[c][r].status = savedBricks[c][r].status;
                        }
                    }
                }
            }
            drawInitial();
        }

        document.addEventListener('fullscreenchange', function () {
            reRender();
            if (!document.fullscreenElement) {
                fullscreenToggle.textContent = '全屏';
            }
        });

        document.addEventListener('webkitfullscreenchange', function () {
            reRender();
            if (!document.webkitFullscreenElement) {
                fullscreenToggle.textContent = '全屏';
            }
        });

        document.addEventListener('msfullscreenchange', function () {
            reRender();
            if (!document.msFullscreenElement) {
                fullscreenToggle.textContent = '全屏';
            }
        });
        document.addEventListener('fullscreenchange', function () {
            if (!document.fullscreenElement) {
                fullscreenToggle.textContent = '全屏';
            }
        });
        document.addEventListener('webkitfullscreenchange', function () {
            if (!document.webkitFullscreenElement) {
                fullscreenToggle.textContent = '全屏';
            }
        });
        document.addEventListener('msfullscreenchange', function () {
            if (!document.msFullscreenElement) {
                fullscreenToggle.textContent = '全屏';
            }
        });

        // 左右按钮点击事件
        leftButton.addEventListener('click', function () {
            if (isGameStarted && !isPaused) {
                paddle.x -= paddle.dx;
                if (paddle.x < 0) {
                    paddle.x = 0;
                }
            }
        });

        rightButton.addEventListener('click', function () {
            if (isGameStarted && !isPaused) {
                paddle.x += paddle.dx;
                if (paddle.x + paddle.width > canvas.width) {
                    paddle.x = canvas.width - paddle.width;
                }
            }
        });

        // 键盘事件
        document.addEventListener('keydown', function (e) {
            if (isGameStarted && !isPaused) {
                if (e.key === 'Left' || e.key === 'ArrowLeft') {
                    paddle.x -= paddle.dx;
                    if (paddle.x < 0) {
                        paddle.x = 0;
                    }
                } else if (e.key === 'Right' || e.key === 'ArrowRight') {
                    paddle.x += paddle.dx;
                    if (paddle.x + paddle.width > canvas.width) {
                        paddle.x = canvas.width - paddle.width;
                    }
                }
            }
        });

        // 绘制小球
        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#ff8e0d';
            ctx.fill();
            ctx.closePath();
        }

        // 绘制挡板
        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddle.x, canvas.height - paddle.height, paddle.width, paddle.height);
            ctx.fillStyle = '#16d9e3';
            ctx.fill();
            ctx.closePath();
        }

        // 增加难度的函数
        function increaseDifficulty() {
            // 增加小球速度
            ball.dx *= 1.1;
            ball.dy *= 1.1;

            // 增加方块行数
            if (brickRowCount > brickColumnCount) {
                brickColumnCount++
            } else {
                brickRowCount++
            }

            // 重新计算方块尺寸
            const { brickWidth: newBrickWidth, brickHeight: newBrickHeight } = calculateBrickSize();
            brickWidth = newBrickWidth;
            brickHeight = newBrickHeight;
        }

        // 碰撞检测
        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                if (bricks[c]) {
                    for (let r = 0; r < brickRowCount; r++) {
                        if (bricks[c][r]) {
                            const b = bricks[c][r];
                            if (b.status === 1) {
                                if (ball.x > b.x && ball.x < b.x + brickWidth && ball.y > b.y && ball.y < b.y + brickHeight) {
                                    if (ball.dy < 0) {
                                        ball.dy = ball.dy - 0.2;
                                    }
                                    if (ball.dy > 0) {
                                        ball.dy = ball.dy + 0.2;
                                    }
                                    ball.dy = -ball.dy;
                                    ball.dx = ball.dx + 0.2;

                                    b.status = 0;
                                    score++;

                                    document.getElementById('score').textContent = `得分: ${score}`;
                                    // 检查是否所有方块都被击碎
                                    if (isAllBricksDestroyed()) {
                                        randomColor = `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`;
                                        level++; // 增加关卡数
                                        // 增加难度
                                        increaseDifficulty();
                                        // 重置小球和挡板位置
                                        paddle.x = (canvas.width - paddle.width) / 2;
                                        ball.x = canvas.width / 2;
                                        ball.y = canvas.height - paddle.height - ball.radius;
                                        ball.dx = 0;
                                        ball.dy = 0;
                                        // 初始化下一关方块
                                        initBricks();
                                        // 渲染下一关界面
                                        draw();
                                        // 标记为等待用户点击开始
                                        isWaitingForStart = true;
                                        isGameStarted = false;
                                        startButton.disabled = false;
                                        pauseButton.disabled = true;
                                        // 确保更新关卡数显示
                                        document.getElementById('level').textContent = `关卡: ${level}`;
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }

        // 开始按钮点击事件
        startButton.addEventListener('click', function () {
            if (!isGameStarted || isWaitingForStart) {
                isGameStarted = true;
                isWaitingForStart = false;
                document.getElementById('level').textContent = `关卡: ${level}`;
                // 确保每次开始都重新初始化方块
                initBricks();
                // 重置小球速度
                ball.dx = 12 + level;
                ball.dy = -12 + level;
                startButton.disabled = true;
                pauseButton.disabled = false;
                // 启动动画循环
                requestAnimationFrame(draw);
            }
        });

        // 检查是否所有方块都被击碎
        function isAllBricksDestroyed() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        return false;
                    }
                }
            }
            return true;
        }

        // 绘制函数
        function draw() {
            if (isPaused || isWaitingForStart) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
            collisionDetection();

            // 小球碰撞边界检测
            if (ball.x + ball.dx > canvas.width - ball.radius || ball.x + ball.dx < ball.radius) {
                ball.dx = -ball.dx;
            }
            if (ball.y + ball.dy < ball.radius) {
                ball.dy = -ball.dy;
            }
            // 检测球与滑板的碰撞
            else if (ball.y + ball.dy > canvas.height - paddle.height - ball.radius &&
                ball.x > paddle.x &&
                ball.x < paddle.x + paddle.width) {
                // 计算球撞击滑板的位置，范围从 -1 到 1
                const hitPosition = (ball.x - (paddle.x + paddle.width / 2)) / (paddle.width / 2);
                // 定义最大水平速度
                const maxBounceAngle = 4;
                // 根据撞击位置计算新的水平速度
                ball.dx = hitPosition * maxBounceAngle;
                // 反转垂直速度
                ball.dy = -ball.dy;
            }
            // 新增底部边框碰撞检测
            else if (ball.y + ball.dy > canvas.height - ball.radius) {
                ball.dy = -ball.dy;
            }

            // 移动小球和挡板
            ball.x += ball.dx;
            ball.y += ball.dy;

            requestAnimationFrame(draw);
        }
    </script>
</body>

</html>
