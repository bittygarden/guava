<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Êé∑È™∞Â≠ê-Âú®Á∫ø</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçâ</text></svg>">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
            font-size: 14px;
            /* Ë∞ÉÊï¥Âü∫Á°ÄÂ≠ó‰ΩìÂ§ßÂ∞è */
        }

        /* ÂÆπÂô®Ê†∑Âºè */
        .container {
            background-color: #ecdede;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 95%;
            /* Â¢ûÂä†ÂÆπÂô®ÂÆΩÂ∫¶ÔºåÈÄÇÂ∫îÁßªÂä®ËÆæÂ§á */
            height: 90vh;
            display: flex;
            box-sizing: border-box;
            animation: fadeIn 0.5s ease-out;
        }

        .dice-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .dice-container {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            margin-bottom: 160px;
        }

        .dice-face {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 150px;
            line-height: 1;
            border-radius: 15px;
            backface-visibility: hidden;
            overflow: hidden;
            color: blanchedalmond;
        }

        .dice-face.front {
            transform: translateZ(100px);
            background-image: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
        }

        .dice-face.back {
            transform: rotateY(180deg) translateZ(100px);
            background-image: linear-gradient(120deg, #a6c0fe 0%, #f68084 100%);
        }

        .dice-face.right {
            transform: rotateY(90deg) translateZ(100px);
            background-image: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
        }

        .dice-face.left {
            transform: rotateY(-90deg) translateZ(100px);
            background-image: linear-gradient(to top, #9890e3 0%, #b1f4cf 100%);
        }

        .dice-face.top {
            transform: rotateX(90deg) translateZ(100px);
            background-image: linear-gradient(to top, #feada6 0%, #f5efef 100%);
        }

        .dice-face.bottom {
            transform: rotateX(-90deg) translateZ(100px);
            background-image: linear-gradient(-20deg, #dcb0ed 0%, #99c99c 100%);
        }

        .dice-container.rolling {
            animation: roll 5s ease-in-out;
        }

        @keyframes roll {
            0% {
                transform: rotateX(0deg) rotateY(0deg);
            }

            100% {
                transform: rotateX(5160deg) rotateY(5160deg);
            }
        }

        button {
            padding: 10px 20px;
            background-color: #94b76c;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin: 0 5px;
            height: 60px;
            width: 60px;
        }

        button:hover {
            background-color: #57aa7f;
        }

        .log-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
        }

        #log-table {
            height: 80vh;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            overflow-y: auto;
            background-color: white;
        }

        /* Ë°®Ê†ºÊ†∑Âºè */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1px;
        }

        th,
        td {
            border: 1px solid #e0e0e0;
            padding: 12px;
            text-align: center;
            width: 50%;
        }

        th {
            background-color: #f0f0f0;
            width: 50%;
            color: #333333;
        }

        tr:nth-child(even) {
            width: 50%;
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="dice-section">
            <div class="dice-container" id="dice-container">
                <div class="dice-face front">‚öÄ</div>
                <div class="dice-face back">‚öÇ</div>
                <div class="dice-face right">‚öÉ</div>
                <div class="dice-face left">‚öÑ</div>
                <div class="dice-face top">‚öÖ</div>
                <div class="dice-face bottom">‚öÅ</div>
            </div>
            <button id="rollButton" onclick="rollDice()">Êé∑</button>
        </div>
        <div class="log-section">
            <div id="log-table">
                <table>
                    <thead>
                        <tr>
                            <th>Êó∂Èó¥</th>
                            <th>ÁÇπÊï∞</th>
                        </tr>
                    </thead>
                    <tbody id="log-body"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        function rollDice() {
            const diceContainer = document.getElementById('dice-container');
            const rollButton = document.getElementById('rollButton');
            rollButton.hidden = true;
            const diceFaces = [
                { x: 0, y: 0, point: '‚öÄ', num: 1 },
                { x: 180, y: 0, point: '‚öÇ', num: 3 },
                { x: 0, y: -90, point: '‚öÉ', num: 4 },
                { x: 0, y: 90, point: '‚öÑ', num: 5 },
                { x: -90, y: 0, point: '‚öÖ', num: 6 },
                { x: 90, y: 0, point: '‚öÅ', num: 2 }
            ];
            const randomIndex = Math.floor(Math.random() * diceFaces.length);
            const { x, y, num } = diceFaces[randomIndex];


            diceContainer.classList.add('rolling');
            setTimeout(() => {
                diceContainer.style.transform = `rotateX(${x}deg) rotateY(${y}deg)`;
                diceContainer.classList.remove('rolling');

                const logBody = document.getElementById('log-body');
                const now = new Date();
                const time = formatTime(now);
                const newRow = logBody.insertRow(0); // ÊèíÂÖ•Âà∞Á¨¨‰∏ÄË°å
                const timeCell = newRow.insertCell(0);
                const pointCell = newRow.insertCell(1);
                timeCell.textContent = time;
                pointCell.textContent = num;
                rollButton.hidden = false;
            }, 4000);
        }

        function formatTime(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        }
    </script>
</body>

</html>
