<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>掷骰子</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            perspective: 1000px;
        }

        .dice-container {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            margin-bottom: 160px;
        }

        .dice-face {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: white;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 150px; 
            line-height: 1; 
        }

        .dice-face.front {
            transform: translateZ(100px);
        }

        .dice-face.back {
            transform: rotateY(180deg) translateZ(100px);
        }

        .dice-face.right {
            transform: rotateY(90deg) translateZ(100px);
        }

        .dice-face.left {
            transform: rotateY(-90deg) translateZ(100px);
        }

        .dice-face.top {
            transform: rotateX(90deg) translateZ(100px);
        }

        .dice-face.bottom {
            transform: rotateX(-90deg) translateZ(100px);
        }

        .dice-container.rolling {
            animation: roll 1s ease-in-out;
        }

        @keyframes roll {
            0% {
                transform: rotateX(0deg) rotateY(0deg);
            }

            100% {
                transform: rotateX(720deg) rotateY(720deg);
            }
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="dice-container" id="dice-container">
        <div class="dice-face front">⚀</div>
        <div class="dice-face back">⚂</div>
        <div class="dice-face right">⚃</div>
        <div class="dice-face left">⚄</div>
        <div class="dice-face top">⚅</div>
        <div class="dice-face bottom">⚁</div>
    </div>
    <button onclick="rollDice()">掷骰子</button>
    <script>
        function rollDice() {
            const diceContainer = document.getElementById('dice-container');
            const diceFaces = [
                { x: 0, y: 0 },
                { x: 180, y: 0 },
                { x: 0, y: -90 },
                { x: 0, y: 90 },
                { x: -90, y: 0 },
                { x: 90, y: 0 }
            ];
            const randomIndex = Math.floor(Math.random() * diceFaces.length);
            const { x, y } = diceFaces[randomIndex];

            diceContainer.classList.add('rolling');
            setTimeout(() => {
                diceContainer.style.transform = `rotateX(${x}deg) rotateY(${y}deg)`;
                diceContainer.classList.remove('rolling');
            }, 1000);
        }
    </script>
</body>

</html>
