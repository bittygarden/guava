<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>掷骰子</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ecdede;
            perspective: 1000px;
        }

        .dice-container {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            margin-bottom: 160px;
        }

        .dice-face {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 150px;
            line-height: 1;
            border-radius: 15px;
            backface-visibility: hidden;
            overflow: hidden;
            color: blanchedalmond;
        }

        .dice-face.front {
            transform: translateZ(100px);
            background-image: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
        }

        .dice-face.back {
            transform: rotateY(180deg) translateZ(100px);
            background-image: linear-gradient(120deg, #a6c0fe 0%, #f68084 100%);
        }

        .dice-face.right {
            transform: rotateY(90deg) translateZ(100px);
            background-image: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
        }

        .dice-face.left {
            transform: rotateY(-90deg) translateZ(100px);
            background-image: linear-gradient(to top, #9890e3 0%, #b1f4cf 100%);
        }

        .dice-face.top {
            transform: rotateX(90deg) translateZ(100px);
            background-image: linear-gradient(to top, #feada6 0%, #f5efef 100%);
        }

        .dice-face.bottom {
            transform: rotateX(-90deg) translateZ(100px);
            background-image: linear-gradient(-20deg, #dcb0ed 0%, #99c99c 100%);
        }

        .dice-container.rolling {
            animation: roll 5s ease-in-out;
        }

        @keyframes roll {
            0% {
                transform: rotateX(0deg) rotateY(0deg);
            }
            100% {
                transform: rotateX(5160deg) rotateY(5160deg);
            }
        }

        button {
            padding: 10px 20px;
            background-color: #94b76c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 5px;
        }

        button:hover {
            background-color: #57aa7f;
        }
    </style>
</head>

<body>
    <div class="dice-container" id="dice-container">
        <div class="dice-face front">⚀</div>
        <div class="dice-face back">⚂</div>
        <div class="dice-face right">⚃</div>
        <div class="dice-face left">⚄</div>
        <div class="dice-face top">⚅</div>
        <div class="dice-face bottom">⚁</div>
    </div>
    <button onclick="rollDice()">掷骰子</button>
    <script>
        function rollDice() {
            const diceContainer = document.getElementById('dice-container');
            const diceFaces = [
                { x: 0, y: 0 },
                { x: 180, y: 0 },
                { x: 0, y: -90 },
                { x: 0, y: 90 },
                { x: -90, y: 0 },
                { x: 90, y: 0 }
            ];
            const randomIndex = Math.floor(Math.random() * diceFaces.length);
            const { x, y } = diceFaces[randomIndex];

            diceContainer.classList.add('rolling');
            setTimeout(() => {
                diceContainer.style.transform = `rotateX(${x}deg) rotateY(${y}deg)`;
                diceContainer.classList.remove('rolling');
            }, 3000);
        }
    </script>
</body>

</html>
