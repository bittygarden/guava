<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>掷骰子</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
            font-size: 14px; /* 调整基础字体大小 */
        }

        /* 容器样式 */
        .container {
            background-color: #ecdede;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 95%; /* 增加容器宽度，适应移动设备 */
            height: 90vh;
            display: flex;
            box-sizing: border-box;
            animation: fadeIn 0.5s ease-out;
        }

        .dice-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .dice-container {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            margin-bottom: 160px;
        }

        .dice-face {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 150px;
            line-height: 1;
            border-radius: 15px;
            backface-visibility: hidden;
            overflow: hidden;
            color: blanchedalmond;
        }

        .dice-face.front {
            transform: translateZ(100px);
            background-image: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
        }

        .dice-face.back {
            transform: rotateY(180deg) translateZ(100px);
            background-image: linear-gradient(120deg, #a6c0fe 0%, #f68084 100%);
        }

        .dice-face.right {
            transform: rotateY(90deg) translateZ(100px);
            background-image: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
        }

        .dice-face.left {
            transform: rotateY(-90deg) translateZ(100px);
            background-image: linear-gradient(to top, #9890e3 0%, #b1f4cf 100%);
        }

        .dice-face.top {
            transform: rotateX(90deg) translateZ(100px);
            background-image: linear-gradient(to top, #feada6 0%, #f5efef 100%);
        }

        .dice-face.bottom {
            transform: rotateX(-90deg) translateZ(100px);
            background-image: linear-gradient(-20deg, #dcb0ed 0%, #99c99c 100%);
        }

        .dice-container.rolling {
            animation: roll 5s ease-in-out;
        }

        @keyframes roll {
            0% {
                transform: rotateX(0deg) rotateY(0deg);
            }

            100% {
                transform: rotateX(5160deg) rotateY(5160deg);
            }
        }

        button {
            padding: 10px 20px;
            background-color: #94b76c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 5px;
        }

        button:hover {
            background-color: #57aa7f;
        }

        .log-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
        }

        #log-table {
            height: 80vh;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            overflow-y: auto;
            background-color: white;
        }

         /* 表格样式 */
         table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1px;
        }

        th,
        td {
            border: 1px solid #e0e0e0;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #f0f0f0;
            color: #333333;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="dice-section">
            <div class="dice-container" id="dice-container">
                <div class="dice-face front">⚀</div>
                <div class="dice-face back">⚂</div>
                <div class="dice-face right">⚃</div>
                <div class="dice-face left">⚄</div>
                <div class="dice-face top">⚅</div>
                <div class="dice-face bottom">⚁</div>
            </div>
            <button onclick="rollDice()">掷骰子</button>
        </div>
        <div class="log-section">
            <div id="log-table">
                <table>
                    <thead>
                        <tr>
                            <th>时间</th>
                            <th>点数</th>
                        </tr>
                    </thead>
                    <tbody id="log-body"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        function rollDice() {
            const diceContainer = document.getElementById('dice-container');
            const diceFaces = [
                { x: 0, y: 0, point: '⚀', num: 1 },
                { x: 180, y: 0, point: '⚂', num: 3 },
                { x: 0, y: -90, point: '⚃', num: 4 },
                { x: 0, y: 90, point: '⚄', num: 5 },
                { x: -90, y: 0, point: '⚅', num: 6 },
                { x: 90, y: 0, point: '⚁', num: 2 }
            ];
            const randomIndex = Math.floor(Math.random() * diceFaces.length);
            const { x, y, num } = diceFaces[randomIndex];

            diceContainer.classList.add('rolling');
            setTimeout(() => {
                diceContainer.style.transform = `rotateX(${x}deg) rotateY(${y}deg)`;
                diceContainer.classList.remove('rolling');

                const logBody = document.getElementById('log-body');
                const now = new Date();
                const time = now.toLocaleString();
                const newRow = logBody.insertRow();
                const timeCell = newRow.insertCell(0);
                const pointCell = newRow.insertCell(1);
                timeCell.textContent = time;
                pointCell.textContent = num;
            }, 3000);
        }
    </script>
</body>

</html>
