<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>在线工具</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🍉</text></svg>">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            min-height: 100vh;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            min-height: 100vh;
            background-color: #ecdede;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #555;
            margin-top: 20px;
            margin-bottom: 10px;
            background-color: #d2625dcc;
            padding: 8px 12px;
            text-align: center;
            width: calc(100% + 40px);
            margin-left: -20px;
            border-radius: 0;
        }

        /* 选中第一个 h2 元素 */
        .container h2:first-of-type {
            position: absolute;
            top: 0;
            left: 0;
            margin-top: 0;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 10px; /* 设置统一的顶部外边距 */
        }

        /* 第一个 ul 元素的顶部外边距需要特殊处理 */
        .container ul:first-of-type {
            margin-top: 50px;
        }

        li {
            margin-bottom: 10px;
            min-width: fit-content;
        }

        a {
            display: inline-block;
            padding: 10px;
            background-color: #94b76c;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            min-width: 3em;
        }

        a:hover {
            background-color: #57aa7f;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>打工人工具</h2>
        <ul>
            <li><a href="tools/annual/index.html">年假计算器</a></li>
        </ul>
        <h2>游戏</h2>
        <ul>
            <li><a href="games/snake/index.html">贪吃蛇</a></li>
        </ul>
    </div>
</body>
