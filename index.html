<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>在线工具</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🍉</text></svg>">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            min-height: 100vh;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            min-height: 100vh;
            background-color: #ecdede;
            padding: 20px;
            padding-top: 0px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #ffffff;
            margin-top: 20px;
            margin-bottom: 10px;
            background-color: #d2625dcc;
            padding: 8px 12px;
            text-align: center;
            width: calc(100% + 40px);
            margin-left: -20px;
            border-radius: 6px;
        }

        /* 选中第一个 h2 元素 */
        .container h2:first-of-type {
            margin-top: 0px;
            margin-bottom: -20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            width: 100%;
            display: flex;
            flex-direction: row;
            gap: 10px;
            align-items: flex-start;
            margin-top: 10px;
            /* 设置统一的顶部外边距 */
            /* 新增属性，让 li 元素自动换行 */
            flex-wrap: wrap;
        }

        /* 第一个 ul 元素的顶部外边距需要特殊处理 */
        .container ul:first-of-type {
            margin-top: 50px;
        }

        li {
            margin-bottom: 10px;
            min-width: fit-content;
        }

        a {
            display: inline-block;
            padding: 10px;
            background-color: #94b76c;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            min-width: 3em;
        }

        a:hover {
            background-color: #57aa7f;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>编码工具</h2>
        <ul>
            <li><a href="tools/encode/md5/index.html" target="_blank" rel="noopener noreferrer">MD5</a></li>
            <li><a href="tools/encode/sm3/index.html" target="_blank" rel="noopener noreferrer">SM3</a></li>
            <li><a href="tools/encode/sha/index.html" target="_blank" rel="noopener noreferrer">SHA</a></li>
            <li><a href="tools/encode/unicodeE/index.html" target="_blank" rel="noopener noreferrer">Unicode 编码</a></li>
            <li><a href="tools/encode/unicodeD/index.html" target="_blank" rel="noopener noreferrer">Unicode 解码</a></li>
            <li><a href="tools/encode/base32E/index.html" target="_blank" rel="noopener noreferrer">Base32 编码</a></li>
            <li><a href="tools/encode/base32D/index.html" target="_blank" rel="noopener noreferrer">Base32 解码</a></li>
            <li><a href="tools/encode/base64E/index.html" target="_blank" rel="noopener noreferrer">Base64 编码</a></li>
            <li><a href="tools/encode/base64D/index.html" target="_blank" rel="noopener noreferrer">Base64 解码</a></li>
            <li><a href="tools/encode/urlE/index.html" target="_blank" rel="noopener noreferrer">URL 编码</a></li>
            <li><a href="tools/encode/urlD/index.html" target="_blank" rel="noopener noreferrer">URL 解码</a></li>
        </ul>
        <h2>JSON</h2>
        <ul>
            <li><a href="tools/json/index.html" target="_blank" rel="noopener noreferrer">JSON 转义</a></li>
        </ul>
        <h2>打工人工具</h2>
        <ul>
            <li><a href="tools/annual/index.html" target="_blank" rel="noopener noreferrer">年假计算器</a></li>
        </ul>
        <h2>游戏</h2>
        <ul>
            <li><a href="games/snake/index.html" target="_blank" rel="noopener noreferrer">贪吃蛇</a></li>
        </ul>
    </div>
</body>

</html>
