<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JSON 编辑-在线">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🍉</text></svg>">
    <title>JSON 编辑-在线</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            background-image: linear-gradient(-225deg, #E3FDF5 0%, #FFE6FA 100%);
        }

        .input-container {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .output-container {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        #monaco-editor {
            flex: 1;
            border: 1px solid #94b76c;
            border-radius: 4px;
            width: 100%;
            height: 100%;
        }

        #monaco-editor:focus,
        #monaco-editor:hover,
        #monaco-editor:active {
            border: 1px solid #57aa7f;
            outline: 2px solid #57aa7f;
        }

        #outputText {
            flex: 1;
            padding: 10px;
            border: 1px solid #94b76c;
            border-radius: 4px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: monospace;
            width: auto;
        }

        #outputText:focus,
        #outputText:hover,
        #outputText:active {
            border: 1px solid #57aa7f;
            outline: 2px solid #57aa7f;
        }

        button {
            padding: 10px 20px;
            background-color: #94b76c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #57aa7f;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs/loader.js"></script>
</head>

<body>
    <div class="input-container">
        <div id="monaco-editor"></div>
        <button id="formatButton">格式化</button>
    </div>
    <div class="output-container">
        <div id="outputText"></div>
        <button id="copyButton">复制</button>
    </div>

    <script>
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs' } });
        require(['vs/editor/editor.main'], function () {
            const LOCAL_STORAGE_KEY = 'json_editor_input';
            // 从本地缓存加载数据
            const savedInput = localStorage.getItem(LOCAL_STORAGE_KEY);
            const initialJson = savedInput || JSON.stringify({
                "name": "Zhang San",
                "age": 18,
                "message": "你好啊！",
                "hobbies": [
                    "读书",
                    "骑行"
                ]
            }, null, 2);

            const editor = monaco.editor.create(document.getElementById('monaco-editor'), {
                value: initialJson,
                language: 'json'
            });

            const formatButton = document.getElementById('formatButton');
            const outputText = document.getElementById('outputText');
            const copyButton = document.getElementById('copyButton');

            function isValidJSON(str) {
                try {
                    JSON.parse(str);
                    return true;
                } catch (error) {
                    return error;
                }
            }

            function updateOutput() {
                const input = editor.getValue();
                // 保存数据到本地缓存
                localStorage.setItem(LOCAL_STORAGE_KEY, input);
                if (input === "") {
                    outputText.textContent = "请输入 JSON 文本";
                } else {
                    const validation = isValidJSON(input);
                    if (validation !== true) {
                        outputText.textContent = `请输入正确格式的 JSON，错误信息：${validation.message}`;
                    } else {
                        const json = JSON.parse(input);
                        const formatted = JSON.stringify(json, null, 2);
                        outputText.textContent = formatted;
                    }
                }
            }

            formatButton.addEventListener('click', function () {
                const input = editor.getValue();
                const validation = isValidJSON(input);
                if (validation === true) {
                    const formatted = JSON.stringify(JSON.parse(input), null, 2);
                    editor.setValue(formatted);
                }
                updateOutput();
            });

            editor.onDidChangeModelContent(updateOutput);

            copyButton.addEventListener('click', async function () {
                const input = outputText.textContent;
                if (input === "") {
                    return;
                }
                try {
                    if ('clipboard' in navigator) {
                        await navigator.clipboard.writeText(input);
                    } else {
                        const textArea = document.createElement('textarea');
                        textArea.value = input;
                        textArea.style.position = 'fixed';
                        textArea.style.opacity = 0;
                        document.body.appendChild(textArea);
                        textArea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textArea);
                    }
                    copyButton.textContent = '已复制';
                    setTimeout(() => {
                        copyButton.textContent = '复制';
                    }, 2000);
                } catch (error) {
                    console.error('复制失败:', error);
                }
            });

            // 初始化时调用 updateOutput 函数
            updateOutput();

            // 监听窗口缩放事件
            window.addEventListener('resize', function () {
                // 重新布局 monaco-editor
                editor.layout();
            });

            // 页面加载时触发一次调整
            window.dispatchEvent(new Event('resize'));
        });
    </script>
</body>

</html>
