    <style>

<body>
    <div class="input-container">
        <div id="monaco-editor"></div>
        <button id="formatButton">æ ¼å¼åŒ–</button>
    </div>
    <div class="output-container">
        <div id="outputText"></div>
        <button id="copyButton">å¤åˆ¶</button>
    </div>

    <script>
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs' } });
        require(['vs/editor/editor.main'], function () {
            const LOCAL_STORAGE_KEY = 'json_editor_input';
            // ä»æœ¬åœ°ç¼“å­˜åŠ è½½æ•°æ®
            const savedInput = localStorage.getItem(LOCAL_STORAGE_KEY);
            const initialJson = savedInput || JSON.stringify({
                "name": "Zhang San",
                "age": 18,
                "message": "ä½ å¥½å•Šï¼",
                "hobbies": [
                    "è¯»ä¹¦",
                    "éª‘è¡Œ"
                ]
            }, null, 2);

            const editor = monaco.editor.create(document.getElementById('monaco-editor'), {
                value: initialJson,
                language: 'json'
            });

            const formatButton = document.getElementById('formatButton');
            const outputText = document.getElementById('outputText');
            const copyButton = document.getElementById('copyButton');

            function isValidJSON(str) {
                try {
                    JSON.parse(str);
                    return true;
                } catch (error) {
                    return error;
                }
            }

            function updateOutput() {
                const input = editor.getValue();
                // ä¿å­˜æ•°æ®åˆ°æœ¬åœ°ç¼“å­˜
                localStorage.setItem(LOCAL_STORAGE_KEY, input);
                if (input === "") {
                    outputText.textContent = "è¯·è¾“å…¥ JSON æ–‡æœ¬";
                } else {
                    const validation = isValidJSON(input);
                    if (validation !== true) {
                        outputText.textContent = `è¯·è¾“å…¥æ­£ç¡®æ ¼å¼çš„ JSONï¼Œé”™è¯¯ä¿¡æ¯ï¼š${validation.message}`;
                    } else {
                        const json = JSON.parse(input);
                        const formatted = JSON.stringify(json, null, 2);
                        outputText.textContent = formatted;
                    }
                }
            }

            formatButton.addEventListener('click', function () {
                const input = editor.getValue();
                const validation = isValidJSON(input);
                if (validation === true) {
                    const formatted = JSON.stringify(JSON.parse(input), null, 2);
                    editor.setValue(formatted);
                }
                updateOutput();
            });

            editor.onDidChangeModelContent(updateOutput);

            copyButton.addEventListener('click', async function () {
                const input = outputText.textContent;
                if (input === "") {
                    return;
                }
                try {
                    if ('clipboard' in navigator) {
                        await navigator.clipboard.writeText(input);
                    } else {
                        const textArea = document.createElement('textarea');
                        textArea.value = input;
                        textArea.style.position = 'fixed';
                        textArea.style.opacity = 0;
                        document.body.appendChild(textArea);
                        textArea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textArea);
                    }
                    copyButton.textContent = 'å·²å¤åˆ¶';
                    setTimeout(() => {
                        copyButton.textContent = 'å¤åˆ¶';
                    }, 2000);
                } catch (error) {
                    console.error('å¤åˆ¶å¤±è´¥:', error);
                }
            });

            // åˆå§‹åŒ–æ—¶è°ƒç”¨ updateOutput å‡½æ•°
            updateOutput();

            // ç›‘å¬çª—å£ç¼©æ”¾äº‹ä»¶
            window.addEventListener('resize', function () {
                // é‡æ–°å¸ƒå±€ monaco-editor
                editor.layout();
            });

            // é¡µé¢åŠ è½½æ—¶è§¦å‘ä¸€æ¬¡è°ƒæ•´
            window.dispatchEvent(new Event('resize'));
        });
    </script>
