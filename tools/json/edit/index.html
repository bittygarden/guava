    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="一款功能强大的在线 JSON 编辑器，支持实时格式化、语法高亮、错误校验和一键复制。无论您是开发人员还是数据分析师，都可以轻松处理复杂的 JSON 数据，提升工作效率。">
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <title>在线 JSON 编辑器 - 格式化、校验、编辑 JSON</title>
    <link rel="stylesheet" href="../../../styles/floating-button.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            background-image: linear-gradient(-225deg, #E3FDF5 0%, #FFE6FA 100%);
        }

        .input-container {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .output-container {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        #monaco-editor {
            flex: 1;
            border: 1px solid #94b76c;
            border-radius: 4px;
            width: 100%;
            height: 100%;
        }

        #monaco-editor:focus,
        #monaco-editor:hover,
        #monaco-editor:active {
            border: 1px solid #57aa7f;
            outline: 2px solid #57aa7f;
        }

        #monaco-editor-output {
            flex: 1;
            border: 1px solid #94b76c;
            border-radius: 4px;
            width: 100%;
            height: 100%;
        }

        button {
            padding: 10px 20px;
            background-color: #94b76c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #57aa7f;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.52.2/min/vs/loader.js"></script>
</head>

<body>
    <div class="input-container">
        <div id="monaco-editor"></div>
        <button id="formatButton">格式化</button>
    </div>
    <div class="output-container">
        <div id="monaco-editor-output"></div>
        <button id="copyButton">复制</button>
    </div>

    <script>
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.52.2/min/vs' } });
        require(['vs/editor/editor.main'], function () {
            const initialJson = JSON.stringify({
                "name": "张三",
                "age": 18,
                "message": "你好啊！",
                "hobbies": [
                    "读书",
                    "骑行"
                ]
            }, null, 2);

            const editor = monaco.editor.create(document.getElementById('monaco-editor'), {
                value: initialJson,
                language: 'json'
            });

            const outputEditor = monaco.editor.create(document.getElementById('monaco-editor-output'), {
                value: '',
                language: 'json',
                readOnly: true
            });

            const formatButton = document.getElementById('formatButton');
            const copyButton = document.getElementById('copyButton');

            function isValidJSON(str) {
                try {
                    JSON.parse(str);
                    return true;
                } catch (error) {
                    return error;
                }
            }

            function updateOutput() {
                const input = editor.getValue();
                if (input === "") {
                    outputEditor.setValue("请输入 JSON 文本");
                } else {
                    const validation = isValidJSON(input);
                    if (validation !== true) {
                        outputEditor.setValue(`请输入正确格式的 JSON，错误信息：${validation.message}`);
                    } else {
                        const json = JSON.parse(input);
                        const formatted = JSON.stringify(json, null, 2);
                        outputEditor.setValue(formatted);
                    }
                }
            }

            formatButton.addEventListener('click', function () {
                const input = editor.getValue();
                const validation = isValidJSON(input);
                if (validation === true) {
                    const formatted = JSON.stringify(JSON.parse(input), null, 2);
                    editor.setValue(formatted);
                }
                updateOutput();
            });

            editor.onDidChangeModelContent(updateOutput);

            copyButton.addEventListener('click', async function () {
                const outputValue = outputEditor.getValue();
                if (outputValue === "" || outputValue.startsWith("请输入")) {
                    return;
                }
                try {
                    if ('clipboard' in navigator) {
                        await navigator.clipboard.writeText(outputValue);
                    } else {
                        const textArea = document.createElement('textarea');
                        textArea.value = outputValue;
                        textArea.style.position = 'fixed';
                        textArea.style.opacity = 0;
                        document.body.appendChild(textArea);
                        textArea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textArea);
                    }
                    copyButton.textContent = '已复制';
                    setTimeout(() => {
                        copyButton.textContent = '复制';
                    }, 2000);
                } catch (error) {
                    console.error('复制失败:', error);
                }
            });

            // 初始化时调用 updateOutput 函数
            updateOutput();

            // 监听窗口缩放事件
            window.addEventListener('resize', function () {
                editor.layout();
                outputEditor.layout();
            });

            // 页面加载时触发一次调整
            window.dispatchEvent(new Event('resize'));
        });
    </script>
    <a href="../../../index.html" class="back-to-home">🏠</a>
</body>

</html>
