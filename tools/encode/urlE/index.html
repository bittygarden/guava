<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🍉</text></svg>">
    <title>URL 编码-在线</title>
    <link rel="stylesheet" href="../base.css">
</head>

<body>
    <div class="inputDiv">
        <label>输入：</label>
        <textarea class="inputText" id="inputText" placeholder="请输入原始URL"></textarea>
    </div>

    <div class="outputDiv">
        <label>URL编码：</label>
        <textarea class="outputText" id="outputText" readonly placeholder="URL 编码将显示在这里"></textarea>
    </div>

    <div>
        <button id="generateButton">生成</button>
        <button id="copyButton">复制</button>
    </div>

    <script>
        // 获取 DOM 元素
        const inputText = document.getElementById('inputText');
        const generateButton = document.getElementById('generateButton');
        const outputText = document.getElementById('outputText');
        const copyButton = document.getElementById('copyButton');

        // 监听按钮点击事件
        generateButton.addEventListener('click', function () {
            if (inputText.value === "") {
                outputText.value = "请输入文本";
                copyButton.textContent = "复制";
                return;
            }
            try {
                // 获取输入框的内容
                const text = inputText.value;
                // 进行 URL 编码
                const urlEncoded = encodeURIComponent(text);
                // 将 URL 编码显示在输出框中
                outputText.value = urlEncoded;
                copyButton.textContent = "复制";
            } catch (error) {
                outputText.value = "编码出错：" + error.message;
                copyButton.textContent = "复制";
            }
        });

        // 监听复制按钮点击事件
        copyButton.addEventListener('click', function () {
            const textToCopy = outputText.value;
            if (textToCopy) {
                navigator.clipboard.writeText(textToCopy)
                   .then(() => {
                        copyButton.textContent = "已复制";
                    })
                   .catch((error) => {
                        console.error('复制失败:', error);
                    });
            }
        });
    </script>
</body>

</html>
