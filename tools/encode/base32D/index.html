<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçâ</text></svg>">
    <title>Base32Ëß£Á†Å-Âú®Á∫ø</title>
    <link rel="stylesheet" href="../base.css">
</head>

<body>
    <div class="inputDiv">
        <label>Base32Ôºö</label>
        <textarea class="inputText" id="inputText" placeholder="ËØ∑ËæìÂÖ• Base32 ÁºñÁ†ÅÁöÑÊñáÊú¨"></textarea>
    </div>

    <div class="outputDiv">
        <label>ÁªìÊûúÔºö</label>
        <textarea class="outputText" id="outputText" readonly placeholder="Ëß£Á†ÅÂêéÁöÑÊñáÊú¨Â∞ÜÊòæÁ§∫Âú®ËøôÈáå"></textarea>
    </div>

    <div>
        <button id="generateButton">Ëß£Á†Å</button>
        <button id="copyButton">Â§çÂà∂</button>
    </div>

    <script>
        // Base32 Ëß£Á†ÅÂáΩÊï∞
        function base32Decode(input) {
            const base32Chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ234567';
            input = input.replace(/=+$/, '');
            let bits = 0;
            let value = 0;
            let output = [];

            for (let i = 0; i < input.length; i++) {
                const index = base32Chars.indexOf(input[i].toUpperCase());
                if (index === -1) {
                    throw new Error('ËæìÂÖ•ÂåÖÂê´Êó†ÊïàÁöÑ Base32 Â≠óÁ¨¶');
                }
                value = (value << 5) | index;
                bits += 5;
                while (bits >= 8) {
                    output.push((value >>> (bits - 8)) & 0xff);
                    bits -= 8;
                }
            }

            return new Uint8Array(output);
        }

        // Ëé∑Âèñ DOM ÂÖÉÁ¥†
        const inputText = document.getElementById('inputText');
        const generateButton = document.getElementById('generateButton');
        const outputText = document.getElementById('outputText');

        // ÁõëÂê¨ÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
        generateButton.addEventListener('click', function () {
            if (inputText.value === "") {
                outputText.value = "ËØ∑ËæìÂÖ• Base32 ÁºñÁ†ÅÁöÑÊñáÊú¨";
                copyButton.textContent = "Â§çÂà∂";
                return;
            }
            try {
                // Ëé∑ÂèñËæìÂÖ•Ê°ÜÁöÑÂÜÖÂÆπ
                const base32Text = inputText.value;
                // ËøõË°å Base32 Ëß£Á†Å
                const decodedBytes = base32Decode(base32Text);
                const decodedText = new TextDecoder('utf-8').decode(decodedBytes);
                // Â∞ÜËß£Á†ÅÁªìÊûúÊòæÁ§∫Âú®ËæìÂá∫Ê°Ü‰∏≠
                outputText.value = decodedText;
                copyButton.textContent = "Â§çÂà∂";
            } catch (error) {
                outputText.value = "Ëß£Á†ÅÂá∫ÈîôÔºö" + error.message;
                copyButton.textContent = "Â§çÂà∂";
            }
        });

        // ÁõëÂê¨Â§çÂà∂ÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
        copyButton.addEventListener('click', function () {
            const textToCopy = outputText.value;
            if (textToCopy) {
                navigator.clipboard.writeText(textToCopy)
                   .then(() => {
                        copyButton.textContent = "Â∑≤Â§çÂà∂";
                    })
                   .catch((error) => {
                        console.error('Â§çÂà∂Â§±Ë¥•:', error);
                    });
            }
        });
    </script>
</body>

</html>
