<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🍉</text></svg>">
    <title>Unicode编码-在线</title>
    <link rel="stylesheet" href="../base.css">
</head>

<body>
    <div class="inputDiv">
        <label>输入：</label>
        <textarea class="inputText" id="inputText" placeholder="请输入文本"></textarea>
    </div>

    <div class="outputDiv">
        <label>Unicode：</label>
        <textarea class="outputText" id="outputText" readonly placeholder="Unicode 编码将显示在这里"></textarea>
    </div>

    <div>
        <button id="generateButton">生成</button>
    </div>

    <script>
        // 获取 DOM 元素
        const inputText = document.getElementById('inputText');
        const generateButton = document.getElementById('generateButton');
        const outputText = document.getElementById('outputText');

        // 监听按钮点击事件
        generateButton.addEventListener('click', function () {
            if (inputText.value === "") {
                outputText.value = "请输入文本";
                return;
            }
            try {
                // 获取输入框的内容
                const text = inputText.value;
                let unicodeEncoded = '';
                // 遍历每个字符并转换为 Unicode 编码
                for (let i = 0; i < text.length; i++) {
                    const codePoint = text.codePointAt(i);
                    // 将 Unicode 码点转换为十六进制字符串
                    const hexCode = codePoint.toString(16).padStart(4, '0');
                    unicodeEncoded += `\\u${hexCode}`;
                    // 处理代理对
                    if (codePoint > 0xFFFF) {
                        i++;
                    }
                }
                // 将 Unicode 编码显示在输出框中
                outputText.value = unicodeEncoded;
            } catch (error) {
                outputText.value = "编码出错：" + error.message;
            }
        });
    </script>
</body>

</html>
