<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RFTZ7J5H90"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-RFTZ7J5H90');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="一个免费的在线工具，可将 Base64 编码的数据快速、安全地解码为可读的文本格式。支持标准 Base64 字符集，解码过程完全在您的浏览器中进行，确保数据隐私。">
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <title>Base64 在线解码 - 快速将 Base64 转换为文本</title>
    <link rel="stylesheet" href="../baseUrl.css">
</head>

<body>
    <div class="inputDiv">
        <label>Base64：</label>
        <textarea class="inputText" id="inputText" placeholder="请输入 Base64 编码的文本"></textarea>
    </div>

    <div class="outputDiv">
        <label>结果：</label>
        <textarea class="outputText" id="outputText" readonly placeholder="解码后的文本将显示在这里"></textarea>
    </div>

    <div>
        <button id="generateButton">解码</button>
        <button id="copyButton">复制</button>
    </div>

    <script>
        // 获取 DOM 元素
        const inputText = document.getElementById('inputText');
        const generateButton = document.getElementById('generateButton');
        const outputText = document.getElementById('outputText');

        // 监听按钮点击事件
        generateButton.addEventListener('click', function () {
            if (inputText.value === "") {
                outputText.value = "请输入 Base64 编码的文本";
                copyButton.textContent = "复制";
                return;
            }
            try {
                // 获取输入框的内容
                const base64Text = inputText.value;
                // 进行 Base64 解码
                const binaryString = atob(base64Text);
                const len = binaryString.length;
                const bytes = new Uint8Array(len);
                for (let i = 0; i < len; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                const decodedText = new TextDecoder('utf-8').decode(bytes);
                // 将解码结果显示在输出框中
                outputText.value = decodedText;
                copyButton.textContent = "复制";
            } catch (error) {
                outputText.value = "解码出错：" + error.message;
                copyButton.textContent = "复制";
            }
        });

        // 监听复制按钮点击事件
        copyButton.addEventListener('click', function () {
            const textToCopy = outputText.value;
            if (textToCopy) {
                navigator.clipboard.writeText(textToCopy)
                    .then(() => {
                        copyButton.textContent = "已复制";
                    })
                    .catch((error) => {
                        console.error('复制失败:', error);
                    });
            }
        });
    </script>
</body>

</html>
