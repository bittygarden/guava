    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="一个免费的在线工具，可将任何文本或数据快速、安全地编码为 Base32 格式。支持 UTF-8 字符集，编码过程完全在您的浏览器中进行，确保数据隐私。">
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <title>Base32 在线编码 - 快速将文本转换为 Base32</title>
    <link rel="stylesheet" href="../baseUrl.css">
</head>

<body>
    <div class="inputDiv">
        <label>输入：</label>
        <textarea class="inputText" id="inputText" placeholder="请输入文本"></textarea>
    </div>

    <div class="outputDiv">
        <label>Base32：</label>
        <textarea class="outputText" id="outputText" readonly placeholder="Base32 编码将显示在这里"></textarea>
    </div>

    <div>
        <button id="generateButton">生成</button>
        <button id="copyButton">复制</button>
    </div>

    <script>
        // 获取 DOM 元素
        const inputText = document.getElementById('inputText');
        const generateButton = document.getElementById('generateButton');
        const outputText = document.getElementById('outputText');

        // Base32 编码表
        const base32Alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ234567';

        function base32Encode(input) {
            let output = '';
            let bits = 0;
            let value = 0;
            for (let i = 0; i < input.length; i++) {
                value = (value << 8) | input.charCodeAt(i);
                bits += 8;
                while (bits >= 5) {
                    output += base32Alphabet[(value >>> (bits - 5)) & 31];
                    bits -= 5;
                }
            }
            if (bits > 0) {
                output += base32Alphabet[(value << (5 - bits)) & 31];
            }
            // 添加填充
            while (output.length % 8 !== 0) {
                output += '=';
            }
            return output;
        }

        // 监听按钮点击事件
        generateButton.addEventListener('click', function () {
            if (inputText.value === "") {
                outputText.value = "请输入文本";
                copyButton.textContent = "复制";
                return;
            }
            try {
                // 获取输入框的内容
                const text = inputText.value;
                // 处理包含非 ASCII 字符的情况
                const utf8Encoded = encodeURIComponent(text).replace(/%([0-9A-F]{2})/g, (match, p1) => {
                    return String.fromCharCode(parseInt(p1, 16));
                });
                // 进行 Base32 编码
                const base32Encoded = base32Encode(utf8Encoded);
                // 将 Base32 编码显示在输出框中
                outputText.value = base32Encoded;
                copyButton.textContent = "复制";
            } catch (error) {
                outputText.value = "编码出错：" + error.message;
                copyButton.textContent = "复制";
            }
        });

        // 监听复制按钮点击事件
        copyButton.addEventListener('click', function () {
            const textToCopy = outputText.value;
            if (textToCopy) {
                navigator.clipboard.writeText(textToCopy)
                    .then(() => {
                        copyButton.textContent = "已复制";
                    })
                    .catch((error) => {
                        console.error('复制失败:', error);
                    });
            }
        });
    </script>
</body>

</html>
