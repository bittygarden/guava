<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-RFTZ7J5H90"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-RFTZ7J5H90');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="一个免费的在线工具，可将文本快速、安全地编码为 URL 安全格式，并将 URL 编码的文本解码回其原始形式。整个过程都在您的浏览器中进行，以确保数据隐私。">
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <title>URL 在线编码和解码 - 将文本与 URL 编码相互转换</title>
    <link rel="stylesheet" href="../../../styles/floating-button.css">
    <link rel="stylesheet" href="../baseUrl.css">
</head>

<body>
    <div class="inputDiv">
        <label>URL：</label>
        <textarea class="inputText" id="inputText" placeholder="请输入 URL"></textarea>
    </div>

    <div class="outputDiv">
        <label>结果：</label>
        <textarea class="outputText" id="outputText" readonly placeholder="URL 编解码结果将显示在这里"></textarea>
    </div>

    <div>
        <button id="encodeButton">编码</button> <!-- 新增编码按钮 -->
        <button id="generateButton">解码</button>
        <button id="copyButton">复制</button>
    </div>

    <script>
        // 获取 DOM 元素
        const inputText = document.getElementById('inputText');
        const generateButton = document.getElementById('generateButton');
        const encodeButton = document.getElementById('encodeButton'); // 获取新增的编码按钮
        const outputText = document.getElementById('outputText');
        const copyButton = document.getElementById('copyButton');

        // 监听解码按钮点击事件
        generateButton.addEventListener('click', function () {
            if (inputText.value === "") {
                outputText.value = "请输入URL文本";
                copyButton.textContent = "复制";
                return;
            }
            try {
                // 获取输入框的内容
                const text = inputText.value;
                // 进行 URL 解码
                const urlDecoded = decodeURIComponent(text);
                // 将 URL 解码结果显示在输出框中
                outputText.value = urlDecoded;
                copyButton.textContent = "复制";
            } catch (error) {
                outputText.value = "解码出错：" + error.message;
                copyButton.textContent = "复制";
            }
        });

        // 监听编码按钮点击事件
        encodeButton.addEventListener('click', function () {
            if (inputText.value === "") {
                outputText.value = "请输入URL文本";
                copyButton.textContent = "复制";
                return;
            }
            try {
                // 获取输入框的内容
                const text = inputText.value;
                // 进行 URL 编码
                const urlEncoded = encodeURIComponent(text);
                // 将 URL 编码结果显示在输出框中
                outputText.value = urlEncoded;
                copyButton.textContent = "复制";
            } catch (error) {
                outputText.value = "编码出错：" + error.message;
                copyButton.textContent = "复制";
            }
        });

        // 监听复制按钮点击事件
        copyButton.addEventListener('click', function () {
            const textToCopy = outputText.value;
            if (textToCopy) {
                navigator.clipboard.writeText(textToCopy)
                    .then(() => {
                        copyButton.textContent = "已复制";
                        setTimeout(() => {
                            copyButton.textContent = "复制";
                        }, 1500);
                    })
                    .catch((error) => {
                        console.error('复制失败:', error);
                    });
            }
        });
    </script>
    <a href="../../../index.html" class="back-to-home">🏠</a>
</body>

</html>
