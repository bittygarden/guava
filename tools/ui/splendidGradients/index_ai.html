<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Gradients Showcase</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Muli, Futura, Helvetica, Arial, sans-serif;
        }

        .main-container {
            width: 90%;
            height: 90%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .gradient-box {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .gradient-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 10px;
            margin-top: 50px;
            margin-left: 50px;
            cursor: pointer;
        }

        .info {
            position: absolute;
            padding: 5px;
            border-radius: 3px;
            font-size: .8125em;
            color: #333435;
            font-weight: 400;
        }

        .top-left {
            top: 2px;
            left: 2px;
        }

        .bottom-left {
            bottom: 2px;
            left: 2px;
        }

        .bottom-right {
            bottom: 2px;
            right: 2px;
        }

        button {
            padding: 1px 9px;
            border: none;
            border-radius: 3px;
            border: 1px solid #333435;
            cursor: pointer;
            background-color: transparent;
        }

        /* 颜色展示块样式 */
        .color-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }

        /* 全屏样式 */
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border-radius: 0;
            margin: 0;
            z-index: 999;
        }
    </style>
    <link type="text/css" rel="stylesheet" href="webgradients.css">
</head>

<body>
    <div class="main-container">
        <div class="gradient-box">
            <div class="gradient-circle warm_flame" onclick="toggleFullscreen(this)"></div>
            <div class="info top-left">1. warm_flame</div>
            <div class="info bottom-left">
                <span class="color-dot" style="background-color: #ff9a9e;"></span>#ff9a9e →
                <span class="color-dot" style="background-color: #fad0c4;"></span>#fad0c4
            </div>
            <div class="info bottom-right">
                <button onclick="copyGradient('.warm_flame')">复制</button>
            </div>
        </div>
        <div class="gradient-box">
            <div class="gradient-circle night_fade" onclick="toggleFullscreen(this)"></div>
            <div class="info top-left">2. night_fade</div>
            <div class="info bottom-left">
                <span class="color-dot" style="background-color: #a18cd1;"></span>#a18cd1 →
                <span class="color-dot" style="background-color: #fbc2eb;"></span>#fbc2eb
            </div>
            <div class="info bottom-right">
                <button onclick="copyGradient('.night_fade')">复制</button>
            </div>
        </div>
        <div class="gradient-box">
            <div class="gradient-circle spring_warmth" onclick="toggleFullscreen(this)"></div>
            <div class="info top-left">3. spring_warmth</div>
            <div class="info bottom-left">
                <span class="color-dot" style="background-color: #fad0c4;"></span>#fad0c4 →
                <span class="color-dot" style="background-color: #ffd1ff;"></span>#ffd1ff
            </div>
            <div class="info bottom-right">
                <button onclick="copyGradient('.spring_warmth')">复制</button>
            </div>
        </div>
    </div>
    <script>
        function copyGradient(className) {
            for (let i = 0; i < document.styleSheets.length; i++) {
                const styleSheet = document.styleSheets[i];
                for (let j = 0; j < styleSheet.cssRules.length; j++) {
                    const rule = styleSheet.cssRules[j];
                    if (rule.selectorText === className) {
                        const gradientStyle = `background-image: ${rule.style.getPropertyValue('background-image')};`;
                        const textArea = document.createElement('textarea');
                        textArea.value = gradientStyle;
                        document.body.appendChild(textArea);
                        textArea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textArea);
                        break;
                    }
                }
            }
        }

        function toggleFullscreen(element) {
            if (element.classList.contains('fullscreen')) {
                element.classList.remove('fullscreen');
            } else {
                element.classList.add('fullscreen');
            }
        }
    </script>
</body>

</html>
