<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ÂÄíËÆ°Êó∂-Âú®Á∫ø">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçâ</text></svg>">
    <title>ÂÄíËÆ°Êó∂-Âú®Á∫ø</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: flex-start;
            margin: 0;
            font-size: 18px;
            background-image: linear-gradient(-225deg, #E3FDF5 0%, #FFE6FA 100%);
        }

        .inputDiv {
            width: 500px;
            height: 300px;
        }

        #addCountdown {
            width: 500px;
            height: 300px;
            border: 1px solid #94b76c;
            color: #ffffff;
            padding: 10px;
            margin: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 120px;
            text-align: center;
            line-height: 300px;
            background-image: linear-gradient(225deg, #E3FDF5 0%, #FFE6FA 100%);
        }

        .countdown-box {
            border: 1px solid #94b76c;
            border-radius: 4px;
            padding: 10px;
            margin: 10px;
            width: 500px;
            height: 300px;
            text-align: center;
            background-image: linear-gradient(225deg, #E3FDF5 0%, #FFE6FA 100%);
        }

        .input-section {
            display: none;
            border: 1px solid #94b76c;
            border-radius: 4px;
            padding: 10px;
            margin: 10px;
            width: 500px;
            height: 300px;
        }

        .input-section .input-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .input-section label {
            flex: 0 0 80px;
            margin-right: 10px;
        }

        .input-section input {
            flex: 1;
            padding: 5px;
        }

        .input-section button {
            width: 100%;
        }

        @media (max-width: 350px) {
            .input-section .input-row {
                flex-direction: column;
                align-items: flex-start;
            }

            .input-section label {
                margin-bottom: 5px;
            }

            .input-section input {
                width: 100%;
            }
        }

        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #94b76c;
            border-radius: 4px;
            height: 50px;
        }

        input:focus,
        input:hover,
        input:active {
            border: 1px solid #57aa7f;
            outline: 2px solid #57aa7f;
        }

        button {
            padding: 10px 20px;
            border: 1px solid #94b76c;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            height: 50px;
            transition: background-color 0.3s ease;
            background-color: #e5fbf6;
        }

        button:hover {
            border: 1px solid #57aa7f;
            background-color: #57aa7f;
        }
    </style>
</head>

<body>
    <div id="countdowns"></div>
    <div id="addCountdown">+</div>
    <div class="inputDiv">
        <div class="input-section">
            <div class="input-row">
                <label for="countdownName">ÂêçÂ≠ó:</label>
                <input type="text" id="countdownName">
            </div>
            <div class="input-row">
                <label for="endTime">ÁªìÊùüÊó∂Èó¥:</label>
                <input type="datetime-local" id="endTime">
            </div>
            <button id="confirmAdd">Á°ÆÂÆö</button>
            <button id="cancelAdd">ÂèñÊ∂à</button>
        </div>
    </div>

    <script>
        const addCountdown = document.getElementById('addCountdown');
        const inputSection = document.querySelector('.input-section');
        const confirmAdd = document.getElementById('confirmAdd');
        const cancelAdd = document.getElementById('cancelAdd');
        const countdownsDiv = document.getElementById('countdowns');
        const countdownName = document.getElementById('countdownName');
        const endTime = document.getElementById('endTime');

        addCountdown.addEventListener('click', () => {
            addCountdown.style.display = 'none';
            inputSection.style.display = 'block';
        });

        cancelAdd.addEventListener('click', () => {
            addCountdown.style.display = 'block';
            inputSection.style.display = 'none';
            countdownName.value = '';
            endTime.value = '';
        });

        confirmAdd.addEventListener('click', () => {
            const name = countdownName.value;
            const end = new Date(endTime.value).getTime();
            if (name && end) {
                const box = document.createElement('div');
                box.className = 'countdown-box';
                const title = document.createElement('h3');
                title.textContent = name;
                const countdownText = document.createElement('p');
                box.appendChild(title);
                box.appendChild(countdownText);
                countdownsDiv.appendChild(box);

                const interval = setInterval(() => {
                    const now = new Date().getTime();
                    const distance = end - now;
                    if (distance < 0) {
                        clearInterval(interval);
                        countdownText.textContent = 'Â∑≤ÁªìÊùü';
                    } else {
                        const totalSeconds = Math.floor(distance / 1000);
                        const days = Math.floor(totalSeconds / (3600 * 24)).toString().padStart(2, '0');
                        const remainingSecondsAfterDays = totalSeconds % (3600 * 24);
                        const hours = Math.floor(remainingSecondsAfterDays / 3600).toString().padStart(2, '0');
                        const remainingSecondsAfterHours = remainingSecondsAfterDays % 3600;
                        const minutes = Math.floor(remainingSecondsAfterHours / 60).toString().padStart(2, '0');
                        const seconds = (remainingSecondsAfterHours % 60).toString().padStart(2, '0');
                        countdownText.textContent = `${days} Â§© ${hours}Â∞èÊó∂ ${minutes}ÂàÜÈíü ${seconds}Áßí`;
                    }
                }, 1000);

                addCountdown.style.display = 'block';
                inputSection.style.display = 'none';
                countdownName.value = '';
                endTime.value = '';
            }
        });
    </script>
</body>

</html>
