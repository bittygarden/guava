    <style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsdiff/5.1.0/diff.min.js"></script>

<body>
    <div class="inputDiv">
        <div class="lineNumbers" id="lineNumbers1"></div>
        <textarea class="inputText" id="text1" placeholder="è¯·è¾“å…¥æ–‡æœ¬1"></textarea>
        <div class="lineNumbers" id="lineNumbers2"></div>
        <textarea class="inputText" id="text2" placeholder="è¯·è¾“å…¥æ–‡æœ¬2"></textarea>
        <div class="lineNumbers" id="lineNumbers3"></div>
        <div class="outputText" id="text3" readonly placeholder="å¯¹æ¯”ç»“æœå°†æ˜¾ç¤ºåœ¨è¿™é‡Œ"></div>
    </div>

    <div class="buttonDiv">
        <button id="compareButton">å¯¹æ¯”</button>
    </div>

    <script>
        // è·å– DOM å…ƒç´ 
        const text1 = document.getElementById('text1');
        const text2 = document.getElementById('text2');
        const text3 = document.getElementById('text3');
        const compareButton = document.getElementById('compareButton');
        const lineNumbers1 = document.getElementById('lineNumbers1');
        const lineNumbers2 = document.getElementById('lineNumbers2');
        const lineNumbers3 = document.getElementById('lineNumbers3');

        // æ»šåŠ¨è”åŠ¨å‡½æ•°
        function syncScroll(target) {
            const scrollTop = target.scrollTop;
            const scrollLeft = target.scrollLeft;
            if (target !== text1) {
                text1.scrollTop = scrollTop;
                text1.scrollLeft = scrollLeft;
            }
            if (target !== text2) {
                text2.scrollTop = scrollTop;
                text2.scrollLeft = scrollLeft;
            }
            if (target !== text3) {
                text3.scrollTop = scrollTop;
                text3.scrollLeft = scrollLeft;
            }
            if (target === text1) {
                lineNumbers1.scrollTop = scrollTop;
            } else if (target === text2) {
                lineNumbers2.scrollTop = scrollTop;
            } else if (target === text3) {
                lineNumbers3.scrollTop = scrollTop;
            }
        }

        // ç›‘å¬æ»šåŠ¨äº‹ä»¶
        text1.addEventListener('scroll', function () {
            syncScroll(this);
        });
        text2.addEventListener('scroll', function () {
            syncScroll(this);
        });
        text3.addEventListener('scroll', function () {
            syncScroll(this);
        });

        // æ›´æ–°è¡Œå·å‡½æ•°
        function updateLineNumbers(element, lineNumbers) {
            let content = '';
            if (element.tagName === 'TEXTAREA') {
                content = element.value;
            } else {
                // å¤„ç† div å…ƒç´ ï¼Œå…ˆæŠŠ <br> æ›¿æ¢ä¸ºæ¢è¡Œç¬¦
                content = element.innerHTML.replace(/<br\s*\/?>/gi, '\n');
            }
            const lines = content.split('\n').length;
            let lineNumberHTML = '';
            for (let i = 1; i <= lines; i++) {
                lineNumberHTML += i + '<br>';
            }
            lineNumbers.innerHTML = lineNumberHTML;
        }

        // ç›‘å¬æ–‡æœ¬è¾“å…¥æ¡†å†…å®¹å˜åŒ–äº‹ä»¶
        text1.addEventListener('input', function () {
            updateLineNumbers(this, lineNumbers1);
        });
        text2.addEventListener('input', function () {
            updateLineNumbers(this, lineNumbers2);
        });

        // å¯¹æ¯”æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        compareButton.addEventListener('click', function () {
            // å»é™¤æœ«å°¾æ¢è¡Œç¬¦
            let input1 = text1.value;
            let input2 = text2.value;

            if (input1 === "" || input2 === "") {
                text3.innerHTML = "è¯·è¾“å…¥éœ€è¦å¯¹æ¯”çš„æ–‡æœ¬";
                return;
            }

            try {
                // ä½¿ç”¨ jsdiff å¯¹æ¯”æ–‡æœ¬
                const diff = Diff.diffChars(input1, input2);
                console.log(diff);
                const result = [];
                const differentLines = new Set();
                let currentLine = 1;

                diff.forEach((part) => {
                    let value = part.value;
                    // å¤„ç†æ¢è¡Œç¬¦
                    value = value.replace(/>/g, '&gt;');
                    value = value.replace(/</g, '&lt;');
                    value = value.replace(/ /g, '<span>&nbsp;</span>');
                    const newLines = (value.match(/\n/g) || []).length;
                    if (part.added || part.removed) {
                        for (let i = 0; i < newLines; i++) {
                            differentLines.add(currentLine + i);
                        }
                        if (!value.endsWith('\n')) {
                            differentLines.add(currentLine + newLines);
                        }
                    }
                    currentLine += newLines;
                    value = value.replace(/\n/g, '<br>');
                    if (part.added) {
                        result.push(`<span class="addWord">${value}</span>`);
                    } else if (part.removed) {
                        result.push(`<span class="deleteWord">${value}</span>`);
                    } else {
                        result.push(value);
                    }
                });

                if (result.length === 0) {
                    text3.innerHTML = "ä¸¤ä¸ªæ–‡æœ¬å†…å®¹ç›¸åŒ";
                } else {
                    text3.innerHTML = result.join('');
                }
                updateLineNumbers(text3, lineNumbers3);

                // é«˜äº®ä¸åŒè¡Œçš„è¡Œå·
                const lineNumbersArray = lineNumbers3.innerHTML.split('<br>');
                let newLineNumbersHTML = '';
                for (let i = 0; i < lineNumbersArray.length - 1; i++) {
                    const lineNumber = i + 1;
                    if (differentLines.has(lineNumber)) {
                        newLineNumbersHTML += `<span class="highlight">${lineNumbersArray[i]}</span><br>`;
                    } else {
                        newLineNumbersHTML += `${lineNumbersArray[i]}<br>`;
                    }
                }
                lineNumbers3.innerHTML = newLineNumbersHTML;
            } catch (error) {
                text3.innerHTML = "å¯¹æ¯”å¤±è´¥ï¼Œé”™è¯¯ä¿¡æ¯: " + error.message;
            }

        });

        // åˆå§‹åŒ–è¡Œå·
        updateLineNumbers(text1, lineNumbers1);
        updateLineNumbers(text2, lineNumbers2);
        updateLineNumbers(text3, lineNumbers3);
    </script>
