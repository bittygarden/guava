<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçâ</text></svg>">
    <title>Unix Êó∂Èó¥Êà≥ËΩ¨Êç¢-Âú®Á∫ø</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ecdede;
        }

        .inputDiv,
        .outputDiv {
            display: flex;
            align-items: center;
            width: 90%;
            margin: 10px 0;
        }

        label {
            width: 120px;
            margin-right: 10px;
            text-align: right;
        }

        .inputText,
        .outputText,
        .selectInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #94b76c;
            border-radius: 4px;
        }

        .inputText:focus,
        .inputText:hover,
        .inputText:active,
        .outputText:focus,
        .outputText:hover,
        .outputText:active,
        .selectInput:focus,
        .selectInput:hover,
        .selectInput:active {
            border: 1px solid #57aa7f;
            outline: 2px solid #57aa7f;
        }

        button {
            padding: 10px 20px;
            background-color: #94b76c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }

        button:hover {
            background-color: #57aa7f;
        }
    </style>
</head>

<body>
    <div class="inputDiv">
        <label>ËæìÂÖ•Ôºö</label>
        <input class="inputText" id="inputText" placeholder="ËØ∑ËæìÂÖ•Êó∂Èó¥Êà≥">
        <select class="selectInput" id="inputUnitSelect">
            <option value="s" selected>Áßí</option>
            <option value="ms">ÊØ´Áßí</option>
        </select>
    </div>

    <div class="outputDiv">
        <label>Êú¨Âú∞Êó∂Èó¥Ôºà<span id="localTimezone"></span>ÔºâÔºö</label>
        <input class="outputText" id="localOutput" readonly placeholder="ÂΩìÂâçÊó∂Âå∫Êó∂Èó¥ÁªìÊûúÂ∞ÜÊòæÁ§∫Âú®ËøôÈáå">
        <button id="copyLocal">Â§çÂà∂</button>
    </div>

    <div class="outputDiv">
        <label>UTCÊó∂Èó¥Ôºö</label>
        <input class="outputText" id="utcOutput" readonly placeholder="UTCÊó∂Èó¥ÁªìÊûúÂ∞ÜÊòæÁ§∫Âú®ËøôÈáå">
        <button id="copyUtc">Â§çÂà∂</button>
    </div>

    <script>
        const inputText = document.getElementById('inputText');
        const inputUnitSelect = document.getElementById('inputUnitSelect');
        const localOutput = document.getElementById('localOutput');
        const utcOutput = document.getElementById('utcOutput');
        const localTimezone = document.getElementById('localTimezone');

        const copyLocal = document.getElementById('copyLocal');
        const copyUtc = document.getElementById('copyUtc');

        localTimezone.textContent = Intl.DateTimeFormat().resolvedOptions().timeZone;

        function convertTimestamp() {
            if (inputText.value === "") {
                localOutput.value = "ËØ∑ËæìÂÖ•Êó∂Èó¥Êà≥";
                utcOutput.value = "ËØ∑ËæìÂÖ•Êó∂Èó¥Êà≥";
                return;
            }
            const timestamp = parseFloat(inputText.value);
            if (isNaN(timestamp)) {
                localOutput.value = "ËØ∑ËæìÂÖ•Ê≠£Á°ÆÁöÑÊó∂Èó¥Êà≥";
                utcOutput.value = "ËØ∑ËæìÂÖ•Ê≠£Á°ÆÁöÑÊó∂Èó¥Êà≥";
                return;
            }
            const unit = inputUnitSelect.value;
            let msTimestamp;
            if (unit === 's') {
                msTimestamp = timestamp * 1000;
            } else if (unit === 'ms') {
                msTimestamp = timestamp;
            }
            try {
                const localDate = new Date(msTimestamp);
                const utcDate = new Date(msTimestamp);
                const timezoneOffset = localDate.getTimezoneOffset();
                utcDate.setMinutes(utcDate.getMinutes() + timezoneOffset);

                localOutput.value = formatDate(localDate, unit);
                utcOutput.value = formatDate(utcDate, unit);
            } catch (error) {
                console.error('Êó∂Èó¥Êà≥ËΩ¨Êç¢Êó∂Âá∫Èîô:', error);
                localOutput.value = 'ËΩ¨Êç¢Âá∫ÈîôÔºåËØ∑ÈáçËØï';
                utcOutput.value = 'ËΩ¨Êç¢Âá∫ÈîôÔºåËØ∑ÈáçËØï';
            }
        }

        function formatDate(date, unit) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            if (unit === 's') {
                return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
            }
            const milliseconds = String(date.getMilliseconds()).padStart(3, '0');
            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}-${milliseconds}`;
        }

        function copyText(outputElement, button) {
            const textToCopy = outputElement.value;
            if (textToCopy) {
                navigator.clipboard.writeText(textToCopy)
                   .then(() => {
                        button.textContent = "Â∑≤Â§çÂà∂";
                        setTimeout(() => {
                            button.textContent = "Â§çÂà∂";
                        }, 2000);
                    })
                   .catch((error) => {
                        console.error('Â§çÂà∂Â§±Ë¥•:', error);
                    });
            }
        }

        copyLocal.addEventListener('click', () => copyText(localOutput, copyLocal));
        copyUtc.addEventListener('click', () => copyText(utcOutput, copyUtc));

        inputText.addEventListener('input', convertTimestamp);
        inputUnitSelect.addEventListener('change', convertTimestamp);
    </script>
</body>

</html>
