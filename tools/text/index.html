    <script>
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.52.2/min/vs' } });
        require(['vs/editor/editor.main'], function () {
            const LOCAL_STORAGE_KEY = 'text_editor_input';
            // ä»æœ¬åœ°ç¼“å­˜åŠ è½½æ•°æ®
            const savedInput = localStorage.getItem(LOCAL_STORAGE_KEY);
            const initialText = savedInput || "è¯·è¾“å…¥æ–‡æœ¬";

            const editor = monaco.editor.create(document.getElementById('monaco-editor'), {
                value: initialText,
                language: 'plaintext' // æ”¹ä¸ºçº¯æ–‡æœ¬æ¨¡å¼
            });

            const copyButton = document.getElementById('copyButton');

            copyButton.addEventListener('click', async function () {
                const input = editor.getValue();
                if (input === "") {
                    return;
                }
                try {
                    if ('clipboard' in navigator) {
                        await navigator.clipboard.writeText(input);
                    } else {
                        const textArea = document.createElement('textarea');
                        textArea.value = input;
                        textArea.style.position = 'fixed';
                        textArea.style.opacity = 0;
                        document.body.appendChild(textArea);
                        textArea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textArea);
                    }
                    copyButton.textContent = 'å·²å¤åˆ¶';
                    setTimeout(() => {
                        copyButton.textContent = 'å¤åˆ¶';
                    }, 2000);
                } catch (error) {
                    console.error('å¤åˆ¶å¤±è´¥:', error);
                }
            });

            // ä¿å­˜æ•°æ®åˆ°æœ¬åœ°ç¼“å­˜
            editor.onDidChangeModelContent(() => {

                localStorage.setItem(LOCAL_STORAGE_KEY, input);
            });

        });
