<html lang="zh-CN">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="一个简单的在线工具，可将您的屏幕变成明亮的光源。可用于在黑暗中寻找物品或用作临时灯。具有全屏模式以获得最大亮度。">
    <title>在线灯 - 一个简单、明亮的屏幕</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../styles/floating-button.css">
    <style>
        /* 全局样式 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('light.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        :not(:root):fullscreen::backdrop {
            background: url('light.png') no-repeat center center fixed !important;
            background-size: cover !important;
        }

        /* 统一全屏状态下的背景样式 */
        :-webkit-full-screen body {
            background: url('light.png') no-repeat center center fixed !important;
            background-size: cover !important;
        }

        :-moz-full-screen body {
            background: url('light.png') no-repeat center center fixed !important;
            background-size: cover !important;
        }

        :-ms-fullscreen body {
            background: url('light.png') no-repeat center center fixed !important;
            background-size: cover !important;
        }

        :fullscreen body {
            background: url('light.png') no-repeat center center fixed !important;
            background-size: cover !important;
        }

        #fullscreenButton {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: gray;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>

<body>
    <button id="fullscreenButton">全屏</button>
    
    <script>
        const fullscreenButton = document.getElementById('fullscreenButton');
        const body = document.body;

        // 进入全屏
        function openFullscreen() {
            if (body.requestFullscreen) {
                body.requestFullscreen();
            } else if (body.webkitRequestFullscreen) {
                body.webkitRequestFullscreen();
            } else if (body.msRequestFullscreen) {
                body.msRequestFullscreen();
            }
            fullscreenButton.style.display = 'none';
            fullscreenButton.textContent = '退出全屏';
        }

        // 退出全屏
        function closeFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
            fullscreenButton.style.display = 'block';
            fullscreenButton.textContent = '全屏';
        }

        // 切换全屏状态
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                openFullscreen();
            } else {
                closeFullscreen();
            }
        }

        // 监听全屏状态变化事件
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                fullscreenButton.textContent = '全屏';
            }
        });

        // 鼠标移动事件
        body.addEventListener('mousemove', (e) => {
            if (document.fullscreenElement && e.clientY > window.innerHeight / 2) {
                fullscreenButton.style.display = 'block';
            } else if (document.fullscreenElement) {
                fullscreenButton.style.display = 'none';
            } else {
                fullscreenButton.style.display = 'block';
            }
        });

        // 点击按钮事件
        fullscreenButton.addEventListener('click', toggleFullscreen);

        // 页面加载完成后显示按钮
        window.onload = function () {
            fullscreenButton.style.display = 'block';
        };
    </script>
    <a href="../../index.html" class="back-to-home">🏠</a>
</body>

</html>
