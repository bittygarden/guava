<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monaco Editor JSON Example</title>
    <script src="https://cdnjs.loli.net/ajax/libs/monaco-editor/0.33.0/min/vs/loader.js"></script>
    <script>
        require.config({ paths: { 'vs': 'https://cdnjs.loli.net/ajax/libs/monaco-editor/0.33.0/min/vs' } });
        require(['vs/editor/editor.main'], function () {
            const initialJson = JSON.stringify({
                "name": "Bob",
                "age": 35,
                "city": "Chicago"
            }, null, 2);
            const editor = monaco.editor.create(document.getElementById('container'), {
                value: initialJson,
                language: 'json'
            });
        });
    </script>
</head>

<body>
    <div id="container" style="width: 600px; height: 400px;"></div>
</body>

</html>
